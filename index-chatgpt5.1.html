<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Tools — Tools Directory</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f3f7fc; }
    .tool-card {
      cursor:pointer;
      transition:.15s ease;
    }
    .tool-card:hover {
      transform:translateY(-4px);
      box-shadow:0 0.75rem 1.5rem rgba(0,0,0,.08);
    }
    .tool-icon {
      width:55px; height:55px; border-radius:12px;
      background:linear-gradient(135deg,#2563eb,#7c3aed);
      color:white; display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:18px;
    }
    .category-pill { cursor:pointer; }
  </style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <span class="me-2 px-2 py-1 bg-primary text-white rounded">WT</span>
      Web Tools
    </a>
  </div>
</nav>

<!-- HERO -->
<section class="py-5 container">
  <span class="badge text-bg-primary-subtle text-primary mb-3">Productivity Suite</span>
  <h1 class="fw-bold mb-3">Discover fast, reliable web tools</h1>
  <p class="text-secondary mb-4" style="max-width:600px;">
    A directory of essential online utilities for development, design and marketing — all in one place.
  </p>

  <button id="ctaBrowse" class="btn btn-primary">Browse Tools</button>
</section>

<!-- TOOLS SECTION -->
<section class="py-3">
  <div class="container">

    <!-- Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <div>
        <h4 class="fw-bold mb-0">Tools</h4>
        <small class="text-secondary">Tap a category pill to filter.</small>
      </div>

      <div class="d-flex gap-2">
        <input id="search" class="form-control" style="width:220px" placeholder="Search tools ( / )">
        <select id="sort" class="form-select" style="width:140px;">
          <option value="alpha">A → Z</option>
          <option value="relevance">Relevance</option>
        </select>
      </div>
    </div>

    <!-- CATEGORY PILLS -->
    <ul id="categoryPills" class="nav nav-pills mb-4 gap-2"></ul>

    <!-- Tools grid -->
    <div id="toolsGrid" class="row g-3"></div>
    <p id="empty" class="text-center text-secondary mt-3" style="display:none;">No tools found.</p>

  </div>
</section>

<footer class="py-4 text-center text-secondary">
  © <span id="year"></span> Web Tools
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Tool dataset
  const TOOLS = [
    { id:'url-shortener', name:'URL Shortener', description:'Create short links.', category:'Utilities', url:'https://example.com/url-shortener' },
    { id:'color-picker', name:'Color Picker', description:'Pick and convert colors.', category:'Design', url:'https://example.com/color-picker' },
    { id:'json-beautify', name:'JSON Beautify', description:'Format JSON.', category:'Developer', url:'https://example.com/json-beautify' },
    { id:'image-compressor', name:'Image Compressor', description:'Compress images.', category:'Media', url:'https://example.com/image-compressor' },
    { id:'regex-tester', name:'Regex Tester', description:'Test regex patterns.', category:'Developer', url:'https://example.com/regex-tester' },
    { id:'markdown-preview', name:'Markdown Preview', description:'Live markdown editor.', category:'Writing', url:'https://example.com/markdown-preview' },
    { id:'seo-checker', name:'SEO Checker', description:'SEO analysis tool.', category:'Marketing', url:'https://example.com/seo-checker' },
    { id:'json-to-csv', name:'JSON → CSV', description:'Convert JSON to CSV.', category:'Developer', url:'https://example.com/json-to-csv' }
  ];

  // State
  const state = { query:'', category:'all', sort:'alpha' };

  // DOM refs
  const pills = document.getElementById('categoryPills');
  const grid = document.getElementById('toolsGrid');
  const emptyEl = document.getElementById('empty');
  const searchInput = document.getElementById('search');
  const sortSelect = document.getElementById('sort');

  function init() {
    document.getElementById('year').textContent = new Date().getFullYear();

    // Create pill: "All"
    pills.innerHTML = `
      <li class="nav-item">
        <button class="nav-link active category-pill" data-cat="all">All</button>
      </li>
    `;

    // Create category pills
    const categories = [...new Set(TOOLS.map(t => t.category))].sort();
    categories.forEach(cat => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      li.innerHTML = `
        <button class="nav-link category-pill" data-cat="${cat}">${cat}</button>
      `;
      pills.appendChild(li);
    });

    // Pill click handler
    pills.querySelectorAll('.category-pill').forEach(btn => {
      btn.addEventListener('click', () => {
        state.category = btn.dataset.cat;

        // update active pill
        pills.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        render();
      });
    });

    // Search
    searchInput.addEventListener('input', e => {
      state.query = e.target.value.toLowerCase();
      render();
    });

    // Sort
    sortSelect.addEventListener('change', e => {
      state.sort = sortSelect.value;
      render();
    });

    // Keyboard shortcut for focusing search
    window.addEventListener('keydown', e=>{
      if(e.key==='/'){ e.preventDefault(); searchInput.focus(); }
    });

    // Smooth scroll
    document.getElementById('ctaBrowse').addEventListener('click', ()=>{
      grid.scrollIntoView({ behavior:'smooth' });
    });

    render();
  }

  function render() {
    let results = TOOLS.filter(t=>{
      if (state.category !== 'all' && t.category !== state.category) return false;
      if (state.query && !(t.name + ' ' + t.description).toLowerCase().includes(state.query)) return false;
      return true;
    });

    // Sorting
    if (state.sort === 'alpha') results.sort((a,b)=>a.name.localeCompare(b.name));
    if (state.sort === 'relevance' && state.query) {
      results.sort((a,b)=>{
        const ai=(a.name+' '+a.description).toLowerCase().indexOf(state.query);
        const bi=(b.name+' '+b.description).toLowerCase().indexOf(state.query);
        return ai-bi;
      });
    }

    grid.innerHTML = '';
    emptyEl.style.display = results.length ? 'none':'block';

    results.forEach(t => {
      const col = document.createElement('div');
      col.className = 'col-md-4 col-lg-3';

      col.innerHTML = `
        <div class="tool-card bg-white p-3 rounded shadow-sm h-100" tabindex="0">
          <div class="d-flex gap-3 align-items-center mb-2">
            <div class="tool-icon">${initials(t.name)}</div>
            <div>
              <h6 class="fw-bold mb-1">${escapeHtml(t.name)}</h6>
              <small class="text-secondary">${escapeHtml(t.description)}</small>
            </div>
          </div>
          <span class="badge bg-light text-secondary">${escapeHtml(t.category)}</span>
        </div>
      `;

      const card = col.querySelector('.tool-card');
      card.addEventListener('click',()=>window.open(t.url,'_blank','noopener'));
      card.addEventListener('keydown',e=>{ if(e.key==='Enter') window.open(t.url,'_blank'); });

      grid.appendChild(col);
    });
  }

  function initials(name){
    const p=name.split(" ");
    return (p[0][0] + (p[1]?.[0] || "")).toUpperCase();
  }

  function escapeHtml(str){
    return str.replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
  }

  init();
</script>

</body>
</html>

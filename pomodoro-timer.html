<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Advanced Pomodoro Timer - Boost Productivity with Time Management
		</title>
		<meta
			name="description"
			content="Use this advanced Pomodoro Timer with customizable time settings, break modes, sound alerts, and notifications to improve your focus and productivity."
		/>
		<link rel="canonical" href="https://yourdomain.com/" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Open Graph / Twitter -->
		<meta property="og:title" content="Advanced Pomodoro Timer" />
		<meta
			property="og:description"
			content="Customizable Pomodoro timer to help manage time and productivity. Includes alerts and progress tracking."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://yourdomain.com/" />
		<meta property="og:image" content="https://yourdomain.com/preview.png" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Advanced Pomodoro Timer" />
		<meta
			name="twitter:description"
			content="Customizable Pomodoro timer with alerts, custom duration, and responsive layout."
		/>
		<meta name="twitter:image" content="https://yourdomain.com/preview.png" />

		<!-- JSON-LD Schema -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "Advanced Pomodoro Timer",
				"url": "https://yourdomain.com/",
				"applicationCategory": "ProductivityApplication",
				"operatingSystem": "All",
				"description": "An advanced Pomodoro Timer for managing tasks and boosting productivity with sound alerts and notifications.",
				"browserRequirements": "Requires JavaScript"
			}
		</script>

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<style>
			body {
				background-color: #f8f9fa;
				padding-top: 40px;
			}
			#timer-display {
				font-size: 4rem;
				font-weight: bold;
				margin: 20px 0;
			}
			#progress-bar {
				height: 20px;
				background-color: #dee2e6;
				border-radius: 10px;
				overflow: hidden;
			}
			#progress {
				height: 100%;
				width: 0%;
				background-color: #198754;
				transition: width 1s linear;
			}
			.mode-btn.active {
				background-color: #198754 !important;
				color: #fff !important;
			}
		</style>
	</head>
	<body>
		<main class="container text-center">
			<h1 class="mb-3">Advanced Pomodoro Timer</h1>
			<p class="lead mb-4">
				Stay focused with customizable timers, alerts, and progress tracking.
			</p>

			<div id="timer-display" role="timer" aria-live="assertive">25:00</div>

			<!-- Controls -->
			<div class="mb-3">
				<button id="start-btn" class="btn btn-primary me-2">Start</button>
				<button id="pause-btn" class="btn btn-warning me-2" disabled>
					Pause
				</button>
				<button id="reset-btn" class="btn btn-danger" disabled>Reset</button>
			</div>

			<!-- Modes -->
			<div class="btn-group mb-3" role="group">
				<button class="btn btn-outline-success mode-btn active" data-time="25">
					Pomodoro
				</button>
				<button class="btn btn-outline-success mode-btn" data-time="5">
					Short Break
				</button>
				<button class="btn btn-outline-success mode-btn" data-time="15">
					Long Break
				</button>
			</div>

			<!-- Custom Input -->
			<div class="input-group mb-4 w-50 mx-auto">
				<input
					type="number"
					class="form-control"
					id="customTime"
					value="25"
					min="1"
				/>
				<button class="btn btn-secondary" id="set-custom">Set Custom</button>
			</div>

			<!-- Progress Bar -->
			<div id="progress-bar" class="w-100 mb-4">
				<div id="progress"></div>
			</div>
		</main>

		<!-- Sound Alert -->
		<audio
			id="alert-sound"
			src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"
		></audio>

		<!-- JavaScript -->
		<script>
			let timerDuration = 25 * 60;
			let remainingTime = timerDuration;
			let timerInterval = null;
			let isRunning = false;
			let modeDuration = timerDuration;
			let endTime = null;

			const timerDisplay = document.getElementById("timer-display");
			const startBtn = document.getElementById("start-btn");
			const pauseBtn = document.getElementById("pause-btn");
			const resetBtn = document.getElementById("reset-btn");
			const modeBtns = document.querySelectorAll(".mode-btn");
			const customInput = document.getElementById("customTime");
			const setCustomBtn = document.getElementById("set-custom");
			const progressBar = document.getElementById("progress");
			const alertSound = document.getElementById("alert-sound");

			// Load saved state
			window.addEventListener("load", () => {
				const savedRemaining = localStorage.getItem("remainingTime");
				const savedDuration = localStorage.getItem("modeDuration");
				if (savedRemaining && savedDuration) {
					remainingTime = parseInt(savedRemaining);
					modeDuration = parseInt(savedDuration);
					updateDisplay(remainingTime);
				} else {
					updateDisplay(remainingTime);
				}
			});

			// Save state
			window.addEventListener("beforeunload", () => {
				localStorage.setItem("remainingTime", remainingTime);
				localStorage.setItem("modeDuration", modeDuration);
			});

			if ("Notification" in window && Notification.permission !== "granted") {
				Notification.requestPermission();
			}

			function formatTime(seconds) {
				const mins = Math.floor(seconds / 60);
				const secs = seconds % 60;
				return `${String(mins).padStart(2, "0")}:${String(secs).padStart(
					2,
					"0"
				)}`;
			}

			function updateDisplay(time) {
				timerDisplay.textContent = formatTime(time);
				const progressPercent = ((modeDuration - time) / modeDuration) * 100;
				progressBar.style.width = progressPercent + "%";
			}

			function startTimer() {
				if (isRunning) return;
				isRunning = true;
				startBtn.disabled = true;
				pauseBtn.disabled = false;
				resetBtn.disabled = false;
				endTime = Date.now() + remainingTime * 1000;

				timerInterval = setInterval(() => {
					const now = Date.now();
					remainingTime = Math.max(0, Math.round((endTime - now) / 1000));
					updateDisplay(remainingTime);

					if (remainingTime <= 0) {
						clearInterval(timerInterval);
						isRunning = false;
						startBtn.disabled = false;
						pauseBtn.disabled = true;
						resetBtn.disabled = true;
						alertSound.play();
						if (Notification.permission === "granted") {
							new Notification("Time's up!", {
								body: "Your timer has finished.",
								icon: "https://via.placeholder.com/50",
							});
						}
					}
				}, 1000);
			}

			function pauseTimer() {
				if (!isRunning) return;
				clearInterval(timerInterval);
				isRunning = false;
				startBtn.disabled = false;
				pauseBtn.disabled = true;
			}

			function resetTimer() {
				clearInterval(timerInterval);
				isRunning = false;
				remainingTime = modeDuration;
				updateDisplay(remainingTime);
				startBtn.disabled = false;
				pauseBtn.disabled = true;
				resetBtn.disabled = true;
			}

			modeBtns.forEach((btn) => {
				btn.addEventListener("click", () => {
					modeBtns.forEach((b) => b.classList.remove("active"));
					btn.classList.add("active");
					const minutes = parseInt(btn.getAttribute("data-time"));
					modeDuration = minutes * 60;
					remainingTime = modeDuration;
					updateDisplay(remainingTime);
					clearInterval(timerInterval);
					isRunning = false;
					startBtn.disabled = false;
					pauseBtn.disabled = true;
					resetBtn.disabled = true;
				});
			});

			setCustomBtn.addEventListener("click", () => {
				const customMinutes = parseInt(customInput.value);
				if (customMinutes > 0) {
					modeDuration = customMinutes * 60;
					remainingTime = modeDuration;
					updateDisplay(remainingTime);
					modeBtns.forEach((b) => b.classList.remove("active"));
					clearInterval(timerInterval);
					isRunning = false;
					startBtn.disabled = false;
					pauseBtn.disabled = true;
					resetBtn.disabled = true;
				}
			});

			startBtn.addEventListener("click", startTimer);
			pauseBtn.addEventListener("click", pauseTimer);
			resetBtn.addEventListener("click", resetTimer);

			document.addEventListener("keydown", (e) => {
				if (e.code === "Space") {
					e.preventDefault();
					isRunning ? pauseTimer() : startTimer();
				} else if (e.code === "KeyR") {
					resetTimer();
				}
			});
		</script>
	</body>
</html>

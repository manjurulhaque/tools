<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-left: 4px solid #007BFF;
    }
  </style>
</head>
<body>

  <h2>Body Weight Calculator</h2>

  <label for="height">Height (cm):</label>
  <input type="number" id="height" required>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <button onclick="calculateWeight()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateWeight() {
      const heightCm = parseFloat(document.getElementById("height").value);
      const gender = document.getElementById("gender").value;
      const heightIn = heightCm / 2.54;
      const heightM = heightCm / 100;

      // Robinson Formula
      const robinson = gender === "male"
        ? 52 + 1.9 * (heightIn - 60)
        : 49 + 1.7 * (heightIn - 60);

      // Miller Formula
      const miller = gender === "male"
        ? 56.2 + 1.41 * (heightIn - 60)
        : 53.1 + 1.36 * (heightIn - 60);

      // BMI Method (default 22)
      const bmiBased = 22 * (heightM * heightM);

      document.getElementById("result").innerHTML = `
        <strong>Results:</strong><br>
        Robinson Formula: ${robinson.toFixed(2)} kg<br>
        Miller Formula: ${miller.toFixed(2)} kg<br>
        BMI Method (BMI = 22): ${bmiBased.toFixed(2)} kg
      `;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Interactive BMI Chart</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Chart.js + Annotation Plugin -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="card shadow-sm">
				<div class="card-body">
					<h2 class="card-title text-center mb-4">Body Weight Calculator</h2>

					<!-- Inputs -->
					<div class="mb-3">
						<label for="height" class="form-label">Height (cm):</label>
						<input
							type="number"
							class="form-control"
							id="height"
							placeholder="Enter your height in cm"
						/>
					</div>

					<div class="mb-3">
						<label for="gender" class="form-label">Gender:</label>
						<select class="form-select" id="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="bmi-values" class="form-label"
							>Select BMI Values:</label
						>
						<select multiple class="form-select" id="bmi-values">
							<option value="16.5">16.5 (Severely Underweight)</option>
							<option value="18.5" selected>18.5 (Underweight)</option>
							<option value="22">22 (Healthy average)</option>
							<option value="25">25 (Overweight)</option>
							<option value="30">30 (Obese)</option>
							<option value="35">35 (Morbid Obese)</option>
						</select>
					</div>

					<div class="d-grid">
						<button class="btn btn-primary" onclick="calculateWeight()">
							Calculate
						</button>
					</div>

					<div class="mt-4 alert alert-info d-none" id="result"></div>

					<!-- Toggle BMI Zones -->
					<div class="mt-4">
						<h5>Toggle BMI Zones:</h5>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="toggleUnderweight"
								checked
							/><label class="form-check-label" for="toggleUnderweight"
								>Underweight</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="toggleHealthy"
								checked
							/><label class="form-check-label" for="toggleHealthy"
								>Healthy</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="toggleOverweight"
								checked
							/><label class="form-check-label" for="toggleOverweight"
								>Overweight</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="toggleObese"
								checked
							/><label class="form-check-label" for="toggleObese">Obese</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="toggleMorbid"
								checked
							/><label class="form-check-label" for="toggleMorbid"
								>Morbid Obese</label
							>
						</div>
					</div>

					<!-- Chart -->
					<div class="mt-4"><canvas id="bmiChart" height="150"></canvas></div>
				</div>
			</div>
		</div>

		<script>
			let chart;

			function getBMIDescription(bmi) {
				if (bmi < 16.5) return "Severely Underweight";
				if (bmi < 18.5) return "Underweight";
				if (bmi < 25) return "Healthy";
				if (bmi < 30) return "Overweight";
				if (bmi < 35) return "Obese";
				return "Morbidly Obese";
			}

			function calculateWeight() {
				const heightCm = parseFloat(document.getElementById("height").value);
				const gender = document.getElementById("gender").value;
				const bmiSelect = document.getElementById("bmi-values");
				const resultDiv = document.getElementById("result");

				if (!heightCm || heightCm <= 0) {
					resultDiv.classList.remove("d-none");
					resultDiv.classList.replace("alert-info", "alert-danger");
					resultDiv.innerHTML = "Please enter a valid height.";
					return;
				}

				const heightIn = heightCm / 2.54;
				const heightM = heightCm / 100;

				const robinson =
					gender === "male"
						? 52 + 1.9 * (heightIn - 60)
						: 49 + 1.7 * (heightIn - 60);

				const miller =
					gender === "male"
						? 56.2 + 1.41 * (heightIn - 60)
						: 53.1 + 1.36 * (heightIn - 60);

				const selectedBMIs = Array.from(bmiSelect.selectedOptions).map((opt) =>
					parseFloat(opt.value)
				);

				let bmiResults = "";
				const chartLabels = [];
				const chartData = [];

				selectedBMIs.forEach((bmi) => {
					const weight = bmi * heightM ** 2;
					chartLabels.push(`BMI ${bmi}`);
					chartData.push(parseFloat(weight.toFixed(2)));
					bmiResults += `BMI ${bmi}: ${weight.toFixed(
						2
					)} kg (${getBMIDescription(bmi)})<br>`;
				});

				resultDiv.classList.remove("d-none", "alert-danger");
				resultDiv.classList.add("alert-info");
				resultDiv.innerHTML = `
      <strong>Results:</strong><br>
      Robinson Formula: ${robinson.toFixed(2)} kg<br>
      Miller Formula: ${miller.toFixed(2)} kg<br>
      ${bmiResults}
    `;

				const weightFromBMI = (bmi) => bmi * heightM ** 2;
				const zones = {
					underweight: document.getElementById("toggleUnderweight").checked,
					healthy: document.getElementById("toggleHealthy").checked,
					overweight: document.getElementById("toggleOverweight").checked,
					obese: document.getElementById("toggleObese").checked,
					morbid: document.getElementById("toggleMorbid").checked,
				};

				const annotationZones = {};
				if (zones.underweight)
					annotationZones.underweight = {
						type: "box",
						yMin: 0,
						yMax: weightFromBMI(18.5),
						backgroundColor: "rgba(0,123,255,0.15)",
						label: {
							enabled: true,
							content: "Underweight",
							position: "start",
							backgroundColor: "rgba(0,123,255,0.7)",
							color: "#fff",
						},
					};
				if (zones.healthy)
					annotationZones.healthy = {
						type: "box",
						yMin: weightFromBMI(18.5),
						yMax: weightFromBMI(24.9),
						backgroundColor: "rgba(40,167,69,0.2)",
						label: {
							enabled: true,
							content: "Healthy",
							position: "start",
							backgroundColor: "rgba(40,167,69,0.7)",
							color: "#fff",
						},
					};
				if (zones.overweight)
					annotationZones.overweight = {
						type: "box",
						yMin: weightFromBMI(25),
						yMax: weightFromBMI(29.9),
						backgroundColor: "rgba(255,193,7,0.2)",
						label: {
							enabled: true,
							content: "Overweight",
							position: "start",
							backgroundColor: "rgba(255,193,7,0.7)",
							color: "#fff",
						},
					};
				if (zones.obese)
					annotationZones.obese = {
						type: "box",
						yMin: weightFromBMI(30),
						yMax: weightFromBMI(34.9),
						backgroundColor: "rgba(220,53,69,0.2)",
						label: {
							enabled: true,
							content: "Obese",
							position: "start",
							backgroundColor: "rgba(220,53,69,0.7)",
							color: "#fff",
						},
					};
				if (zones.morbid)
					annotationZones.morbid = {
						type: "box",
						yMin: weightFromBMI(35),
						yMax: weightFromBMI(50),
						backgroundColor: "rgba(111,66,193,0.2)",
						label: {
							enabled: true,
							content: "Morbid Obese",
							position: "start",
							backgroundColor: "rgba(111,66,193,0.7)",
							color: "#fff",
						},
					};

				if (chart) chart.destroy();

				const ctx = document.getElementById("bmiChart").getContext("2d");
				chart = new Chart(ctx, {
					type: "bar",
					data: {
						labels: chartLabels,
						datasets: [
							{
								label: "Weight (kg)",
								data: chartData,
								backgroundColor: "rgba(0,123,255,0.6)",
								borderColor: "rgba(0,123,255,1)",
								borderWidth: 1,
							},
						],
					},
					options: {
						responsive: true,
						plugins: {
							legend: { display: true },
							tooltip: {
								callbacks: {
									label: function (context) {
										const bmiText = context.label;
										const match = bmiText.match(/BMI (\d+(\.\d+)?)/);
										if (match) {
											const bmi = parseFloat(match[1]);
											const description = getBMIDescription(bmi);
											const weight = context.raw.toFixed(2);
											return `Weight: ${weight} kg (${description})`;
										}
										return `Weight: ${context.raw.toFixed(2)} kg`;
									},
								},
							},
							annotation: { annotations: annotationZones },
						},
						scales: {
							y: {
								beginAtZero: true,
								title: { display: true, text: "Weight (kg)" },
							},
						},
					},
					plugins: [Chart.registry.getPlugin("annotation")],
				});
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Barcode Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="color"] {
      padding: 0.3rem;
      height: 40px;
    }

    .inline {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    button {
      background: #28a745;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #218838;
    }

    canvas {
      display: block;
      margin: 2rem auto;
      border: 1px dashed #aaa;
      background: white;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
    }

    .form-columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Advanced Barcode Generator</h1>
</header>

<div class="container">
  <div class="form-group">
    <label for="barcodeText">Text/Number</label>
    <input type="text" id="barcodeText" value="123456789012">
  </div>

  <div class="form-columns">
    <div class="form-group">
      <label for="barcodeType">Barcode Type</label>
      <select id="barcodeType">
        <option value="CODE128">CODE128</option>
        <option value="CODE39">CODE39</option>
        <option value="EAN13">EAN13</option>
        <option value="EAN8">EAN8</option>
        <option value="UPC">UPC</option>
        <option value="ITF14">ITF-14</option>
        <option value="MSI">MSI</option>
        <option value="Pharmacode">Pharmacode</option>
        <option value="CODABAR">Codabar</option>
      </select>
    </div>

    <div class="form-group">
      <label for="barcodeWidth">Width (bar)</label>
      <input type="number" id="barcodeWidth" value="2" min="1" max="10">
    </div>

    <div class="form-group">
      <label for="barcodeHeight">Height (px)</label>
      <input type="number" id="barcodeHeight" value="100" min="50" max="300">
    </div>

    <div class="form-group">
      <label for="fontSize">Font Size</label>
      <input type="number" id="fontSize" value="16" min="8" max="30">
    </div>
  </div>

  <div class="form-columns">
    <div class="form-group">
      <label for="lineColor">Line Color</label>
      <input type="color" id="lineColor" value="#000000">
    </div>

    <div class="form-group">
      <label for="bgColor">Background Color</label>
      <input type="color" id="bgColor" value="#ffffff">
    </div>

    <div class="form-group">
      <label for="textColor">Text Color</label>
      <input type="color" id="textColor" value="#000000">
    </div>

    <div class="form-group">
      <label for="margin">Margin</label>
      <input type="number" id="margin" value="10" min="0" max="50">
    </div>
  </div>

  <div class="form-group inline">
    <input type="checkbox" id="showText" checked>
    <label for="showText">Show Barcode Text</label>
  </div>

  <button id="generateBtn">Generate Barcode</button>
  <canvas id="barcodeCanvas" width="500" height="150"></canvas>
  <button id="downloadBtn">Download as PNG</button>

  <p class="note">Tip: EAN13 requires exactly 12 digits, UPC requires 11 digits, CODE128 works with text.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
  const barcodeCanvas = document.getElementById("barcodeCanvas");

  function generateBarcode() {
    const text = document.getElementById("barcodeText").value.trim();
    const format = document.getElementById("barcodeType").value;
    const width = parseFloat(document.getElementById("barcodeWidth").value);
    const height = parseFloat(document.getElementById("barcodeHeight").value);
    const fontSize = parseFloat(document.getElementById("fontSize").value);
    const lineColor = document.getElementById("lineColor").value;
    const background = document.getElementById("bgColor").value;
    const textColor = document.getElementById("textColor").value;
    const margin = parseInt(document.getElementById("margin").value);
    const displayValue = document.getElementById("showText").checked;

    try {
      JsBarcode(barcodeCanvas, text, {
        format: format,
        lineColor: lineColor,
        background: background,
        width: width,
        height: height,
        displayValue: displayValue,
        fontSize: fontSize,
        margin: margin,
        textMargin: 5,
        fontOptions: "bold",
        textAlign: "center",
        font: "monospace",
        text: displayValue ? text : "",
        textColor: textColor
      });
    } catch (err) {
      alert("Error: " + err.message);
    }
  }

  document.getElementById("generateBtn").addEventListener("click", generateBarcode);

  document.getElementById("downloadBtn").addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "barcode.png";
    link.href = barcodeCanvas.toDataURL("image/png");
    link.click();
  });

  // Auto-generate once on load
  generateBarcode();
</script>

</body>
</html>

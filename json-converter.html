<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">ðŸ§° JSON Converter</h1>

    <!-- Convert Object to JSON -->
    <div class="card mb-4">
        <div class="card-header">Convert JavaScript Object to JSON</div>
        <div class="card-body">
            <button class="btn btn-primary mb-2" onclick="convertObjectToJSON()">Convert Sample Object</button>
            <textarea class="form-control" id="jsonOutput" rows="6" readonly placeholder="JSON will appear here..."></textarea>
        </div>
    </div>

    <!-- Parse JSON to Object -->
    <div class="card mb-4">
        <div class="card-header">Convert JSON String to JavaScript Object</div>
        <div class="card-body">
            <textarea class="form-control mb-2" id="jsonInput" rows="6" placeholder="Paste JSON here..."></textarea>
            <button class="btn btn-success" onclick="convertJSONToObject()">Parse JSON</button>
            <pre class="mt-3 border p-3 bg-white" id="objectOutput"></pre>
        </div>
    </div>

    <!-- File Upload -->
    <div class="card mb-4">
        <div class="card-header">Upload JSON File</div>
        <div class="card-body">
            <input class="form-control" type="file" accept=".json" onchange="handleFileUpload(event)" />
            <pre class="mt-3 border p-3 bg-white" id="fileContent"></pre>
        </div>
    </div>

    <!-- Download JSON -->
    <div class="card mb-4">
        <div class="card-header">Download Sample JSON</div>
        <div class="card-body">
            <button class="btn btn-warning" onclick="downloadJSON()">Download</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
    const sampleObject = {
        name: "Manjurul Haque",
        age: 30,
        languages: ["JavaScript", "Python"],
        isDeveloper: true
    };

    function convertObjectToJSON() {
        const jsonString = JSON.stringify(sampleObject, null, 4);
        document.getElementById("jsonOutput").value = jsonString;
    }

    function convertJSONToObject() {
        const jsonInput = document.getElementById("jsonInput").value;
        try {
            const obj = JSON.parse(jsonInput);
            document.getElementById("objectOutput").textContent = JSON.stringify(obj, null, 4);
        } catch (e) {
            document.getElementById("objectOutput").textContent = "Invalid JSON: " + e.message;
        }
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const jsonData = JSON.parse(e.target.result);
                document.getElementById("fileContent").textContent = JSON.stringify(jsonData, null, 4);
            } catch (error) {
                document.getElementById("fileContent").textContent = "Error parsing JSON: " + error.message;
            }
        };
        reader.readAsText(file);
    }

    function downloadJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(sampleObject, null, 4));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "sample_data.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }
</script>

</body>
</html>

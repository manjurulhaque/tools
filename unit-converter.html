<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Advanced Unit Converter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f5f5f5;
				padding: 30px;
			}
			.converter-container {
				background-color: #fff;
				padding: 25px;
				border-radius: 12px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			}
			.output {
				font-size: 1.25rem;
				padding: 10px;
				background-color: #e9ecef;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="converter-container">
				<h2 class="text-center mb-4">Advanced Unit Converter</h2>

				<div class="mb-3">
					<label for="category" class="form-label">Category</label>
					<select class="form-select" id="category"></select>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="fromUnit" class="form-label">From Unit</label>
						<select class="form-select" id="fromUnit"></select>
					</div>
					<div class="col-md-6 mb-3">
						<label for="toUnit" class="form-label">To Unit</label>
						<select class="form-select" id="toUnit"></select>
					</div>
				</div>

				<div class="mb-3">
					<label for="inputValue" class="form-label">Enter Value</label>
					<input
						type="number"
						class="form-control"
						id="inputValue"
						placeholder="e.g. 100"
					/>
				</div>

				<div class="d-grid gap-2 mb-3">
					<button class="btn btn-primary" id="convertBtn">Convert</button>
				</div>

				<div id="result" class="output text-center">--</div>
				<div id="errorMessage" class="text-danger mt-2 text-center"></div>
			</div>
		</div>

		<script>
			const units = {
				length: {
					meter: { name: "Meter", factor: 1 },
					kilometer: { name: "Kilometer", factor: 1000 },
					mile: { name: "Mile", factor: 1609.34 },
					foot: { name: "Foot", factor: 0.3048 },
				},
				weight: {
					gram: { name: "Gram", factor: 1 },
					kilogram: { name: "Kilogram", factor: 1000 },
					pound: { name: "Pound", factor: 453.592 },
					ounce: { name: "Ounce", factor: 28.3495 },
				},
				temperature: {
					celsius: { name: "Celsius" },
					fahrenheit: { name: "Fahrenheit" },
					kelvin: { name: "Kelvin" },
				},
				time: {
					second: { name: "Second", factor: 1 },
					minute: { name: "Minute", factor: 60 },
					hour: { name: "Hour", factor: 3600 },
					day: { name: "Day", factor: 86400 },
				},
				area: {
					sqm: { name: "Square Meter", factor: 1 },
					sqft: { name: "Square Foot", factor: 0.092903 },
					acre: { name: "Acre", factor: 4046.86 },
					hectare: { name: "Hectare", factor: 10000 },
				},
				volume: {
					liter: { name: "Liter", factor: 1 },
					milliliter: { name: "Milliliter", factor: 0.001 },
					gallon: { name: "Gallon (US)", factor: 3.78541 },
					cubicmeter: { name: "Cubic Meter", factor: 1000 },
				},
				speed: {
					mps: { name: "Meters/Second", factor: 1 },
					kph: { name: "Kilometers/Hour", factor: 0.277778 },
					mph: { name: "Miles/Hour", factor: 0.44704 },
				},
				storage: {
					bit: { name: "Bit", factor: 1 },
					byte: { name: "Byte", factor: 8 },
					kb: { name: "Kilobyte", factor: 8192 },
					mb: { name: "Megabyte", factor: 8388608 },
					gb: { name: "Gigabyte", factor: 8589934592 },
				},
				pressure: {
					pascal: { name: "Pascal", factor: 1 },
					bar: { name: "Bar", factor: 100000 },
					atm: { name: "Atmosphere", factor: 101325 },
					psi: { name: "PSI", factor: 6894.76 },
				},
				energy: {
					joule: { name: "Joule", factor: 1 },
					calorie: { name: "Calorie", factor: 4.184 },
					kwh: { name: "Kilowatt Hour", factor: 3600000 },
					btu: { name: "BTU", factor: 1055.06 },
				},
				power: {
					watt: { name: "Watt", factor: 1 },
					kw: { name: "Kilowatt", factor: 1000 },
					hp: { name: "Horsepower", factor: 745.7 },
				},
				currency: {
					usd: { name: "US Dollar", factor: 1 },
					eur: { name: "Euro", factor: 0.92 },
					inr: { name: "Indian Rupee", factor: 83.2 },
					gbp: { name: "British Pound", factor: 0.79 },
				},
				frequency: {
					hz: { name: "Hertz", factor: 1 },
					khz: { name: "Kilohertz", factor: 1000 },
					mhz: { name: "Megahertz", factor: 1000000 },
					ghz: { name: "Gigahertz", factor: 1000000000 },
				},
			};

			const categorySelect = document.getElementById("category");
			const fromUnitSelect = document.getElementById("fromUnit");
			const toUnitSelect = document.getElementById("toUnit");
			const inputValue = document.getElementById("inputValue");
			const resultDiv = document.getElementById("result");
			const errorMessage = document.getElementById("errorMessage");

			function populateUnits() {
				const category = categorySelect.value;
				const unitOptions = units[category];
				fromUnitSelect.innerHTML = "";
				toUnitSelect.innerHTML = "";

				for (let key in unitOptions) {
					const option1 = document.createElement("option");
					option1.value = key;
					option1.text = unitOptions[key].name;
					fromUnitSelect.appendChild(option1);

					const option2 = document.createElement("option");
					option2.value = key;
					option2.text = unitOptions[key].name;
					toUnitSelect.appendChild(option2);
				}
			}

			function convert() {
				const category = categorySelect.value;
				const from = fromUnitSelect.value;
				const to = toUnitSelect.value;
				const val = parseFloat(inputValue.value);

				errorMessage.textContent = "";

				if (isNaN(val)) {
					errorMessage.textContent = "‚ùó Please enter a valid number.";
					resultDiv.textContent = "--";
					return;
				}

				if (category === "temperature") {
					let result;
					if (from === to) result = val;
					else if (from === "celsius") {
						result =
							to === "fahrenheit"
								? (val * 9) / 5 + 32
								: to === "kelvin"
								? val + 273.15
								: val;
					} else if (from === "fahrenheit") {
						result =
							to === "celsius"
								? ((val - 32) * 5) / 9
								: to === "kelvin"
								? ((val - 32) * 5) / 9 + 273.15
								: val;
					} else if (from === "kelvin") {
						result =
							to === "celsius"
								? val - 273.15
								: to === "fahrenheit"
								? ((val - 273.15) * 9) / 5 + 32
								: val;
					}
					resultDiv.textContent = parseFloat(result.toFixed(6));
					return;
				}

				const factorFrom = units[category][from].factor;
				const factorTo = units[category][to].factor;

				const result = (val * factorFrom) / factorTo;
				resultDiv.textContent = parseFloat(result.toFixed(6));
			}

			categorySelect.addEventListener("change", populateUnits);
			document.getElementById("convertBtn").addEventListener("click", convert);

			// Add categories
			function populateCategories() {
				for (let key in units) {
					const option = document.createElement("option");
					option.value = key;
					option.textContent = key.charAt(0).toUpperCase() + key.slice(1);
					categorySelect.appendChild(option);
				}
			}

			// Initialize
			populateCategories();
			populateUnits();
		</script>
	</body>
</html>

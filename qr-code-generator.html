<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced QR Code Generator</title>
  <style>
    /* Basic styling for a modern, responsive design */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 800px;
      width: 90%;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="color"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="file"] {
      display: block;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .options .form-group {
      flex: 1 1 calc(50% - 10px);
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #download-btn {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced QR Code Generator</h1>
    <div class="form-group">
      <label for="text">Enter text or URL:</label>
      <input type="text" id="text" placeholder="https://example.com">
    </div>
    <div class="options">
      <div class="form-group">
        <label for="size">Size (px):</label>
        <input type="number" id="size" value="300">
      </div>
      <div class="form-group">
        <label for="margin">Margin:</label>
        <input type="number" id="margin" value="10">
      </div>
      <div class="form-group">
        <label for="dotColor">Dot Color:</label>
        <input type="color" id="dotColor" value="#000000">
      </div>
      <div class="form-group">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>
    </div>
    <div class="form-group">
      <label for="logo">Upload Logo (optional):</label>
      <input type="file" id="logo" accept="image/*">
    </div>
    <button id="generate-btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="download-btn" style="display:none;">Download QR Code</button>
  </div>

  <!-- Include the QRCodeStyling library from CDN -->
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script>
    const qrCodeContainer = document.getElementById("qrcode");
    const generateBtn = document.getElementById("generate-btn");
    const downloadBtn = document.getElementById("download-btn");
    let qrCode;

    generateBtn.addEventListener("click", () => {
      // Retrieve input values
      const text = document.getElementById("text").value || "https://example.com";
      const size = parseInt(document.getElementById("size").value) || 300;
      const margin = parseInt(document.getElementById("margin").value) || 10;
      const dotColor = document.getElementById("dotColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const logoFile = document.getElementById("logo").files[0];

      // Clear previous QR code
      qrCodeContainer.innerHTML = "";
      
      // Configure QR code options
      const options = {
        width: size,
        height: size,
        data: text,
        image: "",
        margin: margin,
        dotsOptions: {
          color: dotColor,
          type: "rounded"  // Options include "rounded", "dots", "classy", etc.
        },
        backgroundOptions: {
          color: bgColor,
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 5
        }
      };

      // Function to generate and render QR code
      const generateQR = (opts) => {
        qrCode = new QRCodeStyling(opts);
        qrCode.append(qrCodeContainer);
        downloadBtn.style.display = "block";
      };

      // If a logo is provided, read and include it
      if (logoFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          options.image = e.target.result;
          generateQR(options);
        };
        reader.readAsDataURL(logoFile);
      } else {
        generateQR(options);
      }
    });

    // Download the generated QR code as a PNG image
    downloadBtn.addEventListener("click", () => {
      if (qrCode) {
        qrCode.download({ name: "qr-code", extension: "png" });
      }
    });
  </script>
</body>
</html>

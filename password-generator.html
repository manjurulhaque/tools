<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .strength {
      height: 10px;
      border-radius: 5px;
      background: #e9ecef;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .strength-meter {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <!-- Intro -->
        <div class="text-center mb-4">
          <h1 class="h3">Advanced Password Generator</h1>
          <p class="text-muted">
            Create secure, customizable passwords. Choose character types, exclude ambiguous characters,
            and see strength in real-time.
          </p>
        </div>

        <!-- Length -->
        <div class="mb-3">
          <label for="lengthSlider" class="form-label">Password Length: <span id="lengthValue">12</span></label>
          <input type="range" class="form-range" id="lengthSlider" min="4" max="32" value="12">
        </div>

        <!-- Options -->
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">Include Lowercase</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">Include Uppercase</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <label class="form-check-label" for="numbers">Include Numbers</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symbols" checked>
            <label class="form-check-label" for="symbols">Include Symbols</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="excludeAmbiguous">
            <label class="form-check-label" for="excludeAmbiguous">Exclude Ambiguous Characters</label>
          </div>
        </div>

        <!-- Generate Button -->
        <div class="d-grid mb-3">
          <button class="btn btn-success" id="generateBtn">Generate Password</button>
        </div>

        <!-- Output + Copy -->
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="passwordOutput" placeholder="Your password will appear here" readonly>
          <button class="btn btn-primary" id="copyBtn">Copy</button>
        </div>

        <!-- Strength Meter -->
        <div class="strength">
          <div class="strength-meter bg-danger" id="strengthMeter"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    const generateBtn = document.getElementById('generateBtn');
    const passwordOutput = document.getElementById('passwordOutput');
    const copyBtn = document.getElementById('copyBtn');
    const strengthMeter = document.getElementById('strengthMeter');

    const LOWERCASE = 'abcdefghijklmnopqrstuvwxyz';
    const UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const NUMBERS = '0123456789';
    const SYMBOLS = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
    const AMBIGUOUS = 'il1Lo0O{}[]()/\\\'"~,;:.<>';

    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    function generatePassword() {
      const length = parseInt(lengthSlider.value);
      const includeLower = document.getElementById('lowercase').checked;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;
      const excludeAmbiguous = document.getElementById('excludeAmbiguous').checked;

      let availableChars = '';
      let password = '';

      if (includeLower) availableChars += LOWERCASE;
      if (includeUpper) availableChars += UPPERCASE;
      if (includeNumbers) availableChars += NUMBERS;
      if (includeSymbols) availableChars += SYMBOLS;

      if (!availableChars) {
        alert("Please select at least one character type!");
        return '';
      }

      if (excludeAmbiguous) {
        for (const char of AMBIGUOUS) {
          availableChars = availableChars.split(char).join('');
        }
      }

      const mandatoryChars = [];
      if (includeLower) mandatoryChars.push(pickRandom(LOWERCASE, excludeAmbiguous));
      if (includeUpper) mandatoryChars.push(pickRandom(UPPERCASE, excludeAmbiguous));
      if (includeNumbers) mandatoryChars.push(pickRandom(NUMBERS, excludeAmbiguous));
      if (includeSymbols) mandatoryChars.push(pickRandom(SYMBOLS, excludeAmbiguous));

      for (let i = 0; i < length - mandatoryChars.length; i++) {
        password += availableChars.charAt(Math.floor(Math.random() * availableChars.length));
      }

      password = shuffleString(password + mandatoryChars.join(''));
      return password;
    }

    function pickRandom(charSet, excludeAmbiguous) {
      let chars = charSet;
      if (excludeAmbiguous) {
        for (const char of AMBIGUOUS) {
          chars = chars.split(char).join('');
        }
      }
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }

    function shuffleString(str) {
      const arr = str.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    function calculateStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      return strength;
    }

    function updateStrengthMeter(password) {
      const strength = calculateStrength(password);
      const percentage = (strength / 6) * 100;
      strengthMeter.style.width = percentage + '%';
      strengthMeter.className = 'strength-meter';
      if (percentage <= 33) {
        strengthMeter.classList.add('bg-danger');
      } else if (percentage <= 66) {
        strengthMeter.classList.add('bg-warning');
      } else {
        strengthMeter.classList.add('bg-success');
      }
    }

    generateBtn.addEventListener('click', () => {
      const newPassword = generatePassword();
      passwordOutput.value = newPassword;
      updateStrengthMeter(newPassword);
    });

    copyBtn.addEventListener('click', () => {
      if (!passwordOutput.value) return;
      navigator.clipboard.writeText(passwordOutput.value).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1500);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Tools Hub</title>

<style>
:root {
    --primary: #2563eb;
    --dark: #1f2933;
    --light: #f8fafc;
    --card: #ffffff;

    --dev: #2563eb;
    --text: #16a34a;
    --security: #dc2626;
    --data: #7c3aed;
    --utility: #ea580c;
}

* {
    box-sizing: border-box;
    font-family: Inter, Arial, sans-serif;
}

body {
    margin: 0;
    background: var(--light);
    color: #111827;
}

/* NAVBAR */
header {
    background: var(--dark);
    color: white;
    padding: 14px 36px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* HERO */
.hero {
    padding: 64px 20px;
    text-align: center;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
}

/* LAYOUT */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 48px 20px;
}

/* FILTERS */
.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 24px;
}

.filters button {
    padding: 6px 12px;
    border-radius: 16px;
    border: 1px solid var(--primary);
    background: transparent;
    color: var(--primary);
    cursor: pointer;
    font-size: 13px;
}

.filters button.active,
.filters button:hover {
    background: var(--primary);
    color: white;
}

/* GRID â€” ðŸ”’ SIZE LOCKED */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 260px));
    gap: 18px;
    justify-content: start;
}

/* TOOL CARD */
.tool {
    background: var(--card);
    border-radius: 10px;
    padding: 18px 20px;
    box-shadow: 0 4px 14px rgba(0,0,0,.06);
    border: 1px solid transparent;

    min-height: 132px;

    transition:
        transform .22s ease,
        box-shadow .22s ease,
        border-color .22s ease;
}

.tool:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 28px rgba(0,0,0,.12);
    border-color: var(--primary);
}

/* TEXT */
.tool h3 {
    margin: 0 0 6px;
    font-size: 16px;
}

.tool p {
    margin: 0;
    font-size: 14px;
    color: #4b5563;
}

/* BADGES */
.badges {
    display: flex;
    gap: 6px;
    margin-top: 10px;
}

.badge {
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 999px;
    color: white;
    cursor: pointer;
}

.badge.primary {
    font-size: 12px;
    font-weight: 600;
}

.badge.developer { background: var(--dev); }
.badge.text { background: var(--text); }
.badge.security { background: var(--security); }
.badge.data { background: var(--data); }
.badge.utility { background: var(--utility); }

/* FILTER */
.tool.hidden {
    display: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 18px;
    background: var(--dark);
    color: white;
}
</style>
</head>

<body>

<header>
    <strong>WebTools</strong>
</header>

<section class="hero">
    <h1>Professional Web Tools Hub</h1>
    <p>Fast, private, and powerful browser-based utilities</p>
</section>

<div class="container" id="tools">

<div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="developer">Developer</button>
    <button data-filter="text">Text</button>
    <button data-filter="security">Security</button>
    <button data-filter="data">Data</button>
    <button data-filter="utility">Utility</button>
</div>

<div class="grid">

<div class="tool" data-category="developer data">
    <h3>JSON Formatter</h3>
    <p>Formats and validates JSON.</p>
</div>

<div class="tool" data-category="security utility">
    <h3>Password Generator</h3>
    <p>Generates secure passwords.</p>
</div>

<div class="tool" data-category="text">
    <h3>Text Utilities</h3>
    <p>Case tools and word count.</p>
</div>

<div class="tool" data-category="utility">
    <h3>Timestamp Converter</h3>
    <p>Unix timestamp to date.</p>
</div>

</div>
</div>

<footer>
    Â© 2026 WebTools
</footer>

<script>
const buttons = document.querySelectorAll('.filters button');
const tools = document.querySelectorAll('.tool');

function applyFilter(filter) {
    buttons.forEach(b => b.classList.remove('active'));
    document.querySelector(`[data-filter="${filter}"]`)?.classList.add('active');

    tools.forEach(tool => {
        tool.classList.toggle(
            'hidden',
            filter !== 'all' && !tool.dataset.category.includes(filter)
        );
    });
}

/* FILTER BUTTONS */
buttons.forEach(btn =>
    btn.addEventListener('click', () => applyFilter(btn.dataset.filter))
);

/* BADGES */
tools.forEach(tool => {
    const wrap = document.createElement('div');
    wrap.className = 'badges';

    tool.dataset.category.split(' ').forEach((cat, i) => {
        const badge = document.createElement('span');
        badge.className = `badge ${cat}` + (i === 0 ? ' primary' : '');
        badge.textContent = cat;
        badge.onclick = () => applyFilter(cat);
        wrap.appendChild(badge);
    });

    tool.appendChild(wrap);
});
</script>

</body>
</html>

    <script>
      let imagesList = [];

      const imageInput = document.getElementById("imageInput");
      const dropZone = document.getElementById("dropZone");
      const previewContainer = document.getElementById("preview");
      const compressionInput = document.getElementById("compression");
      const compressionValue = document.getElementById("compressionValue");
      const layoutSelect = document.getElementById("layout");
      const pageSizeSelect = document.getElementById("pageSize");
      const uploadCounter = document.getElementById("uploadCounter");

      const enableResize = document.getElementById("enableResize");
      const resizeControls = document.getElementById("resizeControls");
      const resizeWidth = document.getElementById("resizeWidth");
      const resizeHeight = document.getElementById("resizeHeight");
      const keepAspect = document.getElementById("keepAspect");

      imageInput.addEventListener("change", (e) => handleFiles(e.target.files));
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover")
      );
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      compressionInput.addEventListener("input", () => {
        compressionValue.textContent = `${compressionInput.value}%`;
      });

      enableResize.addEventListener("change", () => {
        resizeControls.style.display = enableResize.checked ? "block" : "none";
      });

      function handleFiles(files) {
        Array.from(files).forEach((file) => {
          if (!file.type.startsWith("image/")) return;

          const reader = new FileReader();
          reader.onload = (e) => {
            const id = Date.now() + Math.random();
            const imgData = { id, src: e.target.result };
            imagesList.push(imgData);
            renderPreviews();
          };
          reader.readAsDataURL(file);
        });
      }

      function renderPreviews() {
        previewContainer.innerHTML = "";
        imagesList.forEach((img, index) => {
          const previewItem = document.createElement("div");
          previewItem.classList.add("preview-item");
          previewItem.setAttribute("draggable", "true");
          previewItem.dataset.id = img.id;
          previewItem.dataset.index = index;

          const imageEl = document.createElement("img");
          imageEl.src = img.src;

          const removeBtn = document.createElement("button");
          removeBtn.classList.add("remove-btn");
          removeBtn.innerHTML = "&times;";
          removeBtn.onclick = () => removeImage(img.id);

          previewItem.appendChild(imageEl);
          previewItem.appendChild(removeBtn);
          previewItem.addEventListener("dragstart", dragStart);
          previewItem.addEventListener("dragover", dragOver);
          previewItem.addEventListener("drop", drop);
          previewItem.addEventListener("dragend", dragEnd);

          previewContainer.appendChild(previewItem);
        });
        uploadCounter.textContent = imagesList.length;
      }

      function removeImage(id) {
        imagesList = imagesList.filter((img) => img.id !== id);
        renderPreviews();
      }

      let dragSrcEl = null;
      function dragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", this.dataset.index);
        this.classList.add("dragging");
      }
      function dragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      }
      function drop(e) {
        const srcIndex = Number(e.dataTransfer.getData("text/plain"));
        const targetIndex = Number(this.dataset.index);
        if (srcIndex !== targetIndex) {
          [imagesList[srcIndex], imagesList[targetIndex]] = [
            imagesList[targetIndex],
            imagesList[srcIndex],
          ];
          renderPreviews();
        }
      }
      function dragEnd() {
        this.classList.remove("dragging");
      }

      function convertToPDF() {
        if (imagesList.length === 0) {
          alert("Please add at least one image.");
          return;
        }

        const quality = compressionInput.value / 100;
        const orientation = layoutSelect.value;
        const pageSize = pageSizeSelect.value;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation, format: pageSize });

        let loaded = 0;

        imagesList.forEach((img, i) => {
          const imageEl = new Image();
          imageEl.src = img.src;
          imageEl.onload = () => {
            const pageW = doc.internal.pageSize.getWidth();
            const pageH = doc.internal.pageSize.getHeight();

            let width = imageEl.width;
            let height = imageEl.height;

            // Resizing logic
            if (enableResize.checked) {
              let w = resizeWidth.value.trim();
              let h = resizeHeight.value.trim();
              const isPercent = (val) => val.endsWith("%");

              if (w) {
                const wVal = parseFloat(w);
                if (isPercent(w)) {
                  width = (pageW * wVal) / 100;
                } else {
                  width = wVal;
                }

                if (keepAspect.checked && !h) {
                  height = (width * imageEl.height) / imageEl.width;
                }
              }

              if (h) {
                const hVal = parseFloat(h);
                if (isPercent(h)) {
                  height = (pageH * hVal) / 100;
                } else {
                  height = hVal;
                }

                if (keepAspect.checked && !w) {
                  width = (height * imageEl.width) / imageEl.height;
                }
              }
            } else {
              const scale = Math.min(pageW / width, pageH / height);
              width *= scale;
              height *= scale;
            }

            const x = (pageW - width) / 2;
            const y = (pageH - height) / 2;

            doc.addImage(imageEl, "JPEG", x, y, width, height);
            if (i < imagesList.length - 1) {
              doc.addPage();
            }

            loaded++;
            if (loaded === imagesList.length) {
              doc.save("images.pdf");
            }
          };
        });
      }
    </script>

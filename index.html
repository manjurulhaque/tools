    <!-- Custom Script -->
    <script>
      let imagesList = [];
      
      const imageInput = document.getElementById("imageInput");
      const dropZone = document.getElementById("dropZone");
      const previewContainer = document.getElementById("preview");
      const compressionInput = document.getElementById("compression");
      const compressionValue = document.getElementById("compressionValue");
      const layoutSelect = document.getElementById("layout");
      const pageSizeSelect = document.getElementById("pageSize");
      const uploadCounter = document.getElementById("uploadCounter");
      const alertPlaceholder = document.getElementById("alertPlaceholder");

      const enableResize = document.getElementById("enableResize");
      const resizeControls = document.getElementById("resizeControls");
      const resizeWidth = document.getElementById("resizeWidth");
      const resizeHeight = document.getElementById("resizeHeight");
      const keepAspect = document.getElementById("keepAspect");
      const spinnerOverlay = document.getElementById("spinnerOverlay");

      // File input change event
      imageInput.addEventListener("change", (e) => handleFiles(e.target.files));
      
      // Open file picker on drop zone click
      dropZone.addEventListener("click", () => imageInput.click());
      
      // Drag & drop events
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      
      // Update compression value text
      compressionInput.addEventListener("input", () => {
        compressionValue.textContent = `${compressionInput.value}%`;
      });
      
      // Toggle resizing controls
      enableResize.addEventListener("change", () => {
        resizeControls.style.display = enableResize.checked ? "block" : "none";
      });
      
      // Function to display an alert message
      function showAlert(message, type="danger") {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
          <div class="alert alert-${type} alert-dismissible" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        alertPlaceholder.innerHTML = "";
        alertPlaceholder.append(wrapper);
      }
      
      // Handle file(s) selection
      function handleFiles(files) {
        Array.from(files).forEach((file) => {
          if (!file.type.startsWith("image/")) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            const id = Date.now() + Math.random();
            imagesList.push({ id, src: e.target.result });
            renderPreviews();
          };
          reader.readAsDataURL(file);
        });
      }
      
      // Render preview images using cards
      function renderPreviews() {
        previewContainer.innerHTML = "";
        imagesList.forEach((img, index) => {
          const col = document.createElement("div");
          col.className = "col";
          
          const card = document.createElement("div");
          card.className = "card preview-card position-relative";
          card.setAttribute("draggable", "true");
          card.dataset.id = img.id;
          card.dataset.index = index;
          
          const imgEl = document.createElement("img");
          imgEl.src = img.src;
          imgEl.className = "card-img-top";
          
          const cardBody = document.createElement("div");
          cardBody.className = "card-body p-1";
          
          // Remove button
          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.innerHTML = "&times;";
          removeBtn.onclick = () => removeImage(img.id);
          
          cardBody.appendChild(removeBtn);
          card.appendChild(imgEl);
          card.appendChild(cardBody);
          
          // Drag events on the card
          card.addEventListener("dragstart", dragStart);
          card.addEventListener("dragover", dragOver);
          card.addEventListener("drop", drop);
          card.addEventListener("dragend", dragEnd);
          
          col.appendChild(card);
          previewContainer.appendChild(col);
        });
        uploadCounter.textContent = imagesList.length;
      }
      
      // Remove image from preview
      function removeImage(id) {
        imagesList = imagesList.filter((img) => img.id !== id);
        renderPreviews();
      }
      
      // Drag and drop logic for preview reordering
      let dragSrcEl = null;
      function dragStart(e) {
        dragSrcEl = this;
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", this.dataset.index);
        this.classList.add("opacity-50");
      }
      function dragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      }
      function drop(e) {
        const srcIndex = Number(e.dataTransfer.getData("text/plain"));
        const targetIndex = Number(this.dataset.index);
        if (srcIndex !== targetIndex) {
          [imagesList[srcIndex], imagesList[targetIndex]] = [imagesList[targetIndex], imagesList[srcIndex]];
          renderPreviews();
        }
      }
      function dragEnd() {
        this.classList.remove("opacity-50");
      }
      
      // Convert images to PDF using jsPDF with spinner overlay
      function convertToPDF() {
        if (imagesList.length === 0) {
          showAlert("Please add at least one image to convert.", "warning");
          return;
        }
        spinnerOverlay.style.display = "flex";
        const quality = compressionInput.value / 100;
        const orientation = layoutSelect.value;
        const pageSize = pageSizeSelect.value;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation, format: pageSize });
        let loaded = 0;
        
        imagesList.forEach((img, i) => {
          const imageEl = new Image();
          imageEl.src = img.src;
          imageEl.onload = () => {
            const pageW = doc.internal.pageSize.getWidth();
            const pageH = doc.internal.pageSize.getHeight();
            let width = imageEl.width;
            let height = imageEl.height;
            
            // Resizing logic
            if (enableResize.checked) {
              let w = resizeWidth.value.trim();
              let h = resizeHeight.value.trim();
              const isPercent = (val) => val.endsWith("%");
              if (w) {
                const wVal = parseFloat(w);
                width = isPercent(w) ? (pageW * wVal) / 100 : wVal;
                if (keepAspect.checked && !h) {
                  height = (width * imageEl.height) / imageEl.width;
                }
              }
              if (h) {
                const hVal = parseFloat(h);
                height = isPercent(h) ? (pageH * hVal) / 100 : hVal;
                if (keepAspect.checked && !w) {
                  width = (height * imageEl.width) / imageEl.height;
                }
              }
            } else {
              const scale = Math.min(pageW / width, pageH / height);
              width *= scale;
              height *= scale;
            }
            
            const x = (pageW - width) / 2;
            const y = (pageH - height) / 2;
            doc.addImage(imageEl, "JPEG", x, y, width, height);
            if (i < imagesList.length - 1) {
              doc.addPage();
            }
            loaded++;
            if (loaded === imagesList.length) {
              spinnerOverlay.style.display = "none";
              doc.save("images.pdf");
            }
          };
        });
      }
    </script>

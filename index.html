<div id="container-cbf1fdea3c8e0a0603fdc400df31f4df"></div>
		<main class="container">
			<header>
				<h1>Advanced Image to PDF Converter</h1>
				<p>
					Upload your images, reorder them, choose layout options, and generate
					a high-quality PDF.
				</p>
			</header>

			<section aria-label="Image Upload">
				<h2>Upload or Drag and Drop Images</h2>
				<input
					type="file"
					id="imageInput"
					multiple
					accept="image/*"
					aria-label="Select images to convert to PDF"
				/>
				<div id="dropZone" class="drop-zone" aria-label="Drop zone for images">
					Drag and drop images here
				</div>
			</section>

			<section aria-label="Preview and Reorder">
				<h2>Image Preview & Reordering</h2>
				<div id="preview" class="preview-container" aria-live="polite"></div>
			</section>

			<section aria-label="Conversion Settings">
				<h2>Conversion Settings</h2>
				<label for="compression">Compression Level:</label>
				<input
					type="range"
					id="compression"
					min="0"
					max="100"
					value="50"
					aria-valuemin="0"
					aria-valuemax="100"
				/>

				<label for="layout">PDF Layout:</label>
				<select id="layout" aria-label="Select layout">
					<option value="portrait">Portrait</option>
					<option value="landscape">Landscape</option>
				</select>

				<label for="pageSize">Page Size:</label>
				<select id="pageSize" aria-label="Select page size">
					<option value="a4">A4</option>
					<option value="letter">Letter</option>
					<option value="legal">Legal</option>
					<option value="a3">A3</option>
					<option value="a5">A5</option>
					<option value="tabloid">Tabloid</option>
				</select>
			</section>

			<section>
				<button onclick="convertToPDF()" aria-label="Convert images to PDF">
					Convert to PDF
				</button>
			</section>

			<footer style="text-align: center; margin-top: 20px">
				<p>&copy; 2025 MANJURUL.COM; All rights reserved.</p>
			</footer>

		<script>
			// Global array to hold image objects
			let imagesList = [];

			// Get DOM elements
			const imageInput = document.getElementById("imageInput");
			const dropZone = document.getElementById("dropZone");
			const previewContainer = document.getElementById("preview");
			const compressionInput = document.getElementById("compression");
			const layoutSelect = document.getElementById("layout");
			const pageSizeSelect = document.getElementById("pageSize");

			// Add event listeners for file input
			imageInput.addEventListener("change", (e) => {
				handleFiles(e.target.files);
			});

			// Drag and drop events for dropZone
			dropZone.addEventListener("dragover", (e) => {
				e.preventDefault();
				dropZone.classList.add("dragover");
			});

			dropZone.addEventListener("dragleave", () => {
				dropZone.classList.remove("dragover");
			});

			dropZone.addEventListener("drop", (e) => {
				e.preventDefault();
				dropZone.classList.remove("dragover");
				handleFiles(e.dataTransfer.files);
			});

			// Function to handle files (from input or drop)
			function handleFiles(files) {
				Array.from(files).forEach((file) => {
					if (!file.type.startsWith("image/")) return;

					const reader = new FileReader();
					reader.onload = (e) => {
						// Create a unique id for each image
						const id = Date.now() + Math.random();
						const imgData = {
							id: id,
							src: e.target.result,
						};
						imagesList.push(imgData);
						renderPreviews();
					};
					reader.readAsDataURL(file);
				});
			}

			// Function to render image previews
			function renderPreviews() {
				previewContainer.innerHTML = "";
				imagesList.forEach((img, index) => {
					const previewItem = document.createElement("div");
					previewItem.classList.add("preview-item");
					previewItem.setAttribute("draggable", "true");
					previewItem.dataset.id = img.id;
					previewItem.dataset.index = index;

					const imageEl = document.createElement("img");
					imageEl.src = img.src;

					const removeBtn = document.createElement("button");
					removeBtn.classList.add("remove-btn");
					removeBtn.innerHTML = "&times;";
					removeBtn.onclick = () => removeImage(img.id);

					// Drag events for reordering
					previewItem.addEventListener("dragstart", dragStart);
					previewItem.addEventListener("dragover", dragOver);
					previewItem.addEventListener("drop", drop);
					previewItem.addEventListener("dragend", dragEnd);

					previewItem.appendChild(imageEl);
					previewItem.appendChild(removeBtn);
					previewContainer.appendChild(previewItem);
				});
			}

			// Remove image by id
			function removeImage(id) {
				imagesList = imagesList.filter((img) => img.id !== id);
				renderPreviews();
			}

			// Drag and drop reordering functions
			let dragSrcEl = null;

			function dragStart(e) {
				dragSrcEl = this;
				e.dataTransfer.effectAllowed = "move";
				e.dataTransfer.setData("text/plain", this.dataset.index);
				this.classList.add("dragging");
			}

			function dragOver(e) {
				e.preventDefault();
				e.dataTransfer.dropEffect = "move";
				return false;
			}

			function drop(e) {
				e.stopPropagation();
				const srcIndex = Number(e.dataTransfer.getData("text/plain"));
				const targetIndex = Number(this.dataset.index);

				if (srcIndex === targetIndex) return;

				// Swap positions in the imagesList array
				[imagesList[srcIndex], imagesList[targetIndex]] = [
					imagesList[targetIndex],
					imagesList[srcIndex],
				];
				renderPreviews();
				return false;
			}

			function dragEnd(e) {
				this.classList.remove("dragging");
			}

			// PDF conversion function using jsPDF
			function convertToPDF() {
				if (imagesList.length === 0) {
					alert("Please add at least one image.");
					return;
				}

				// Retrieve user selections
				const compressionLevel = Number(compressionInput.value); // 0 to 100
				const quality = compressionLevel / 100; // jsPDF quality is 0-1 for JPEG
				const orientation =
					layoutSelect.value === "landscape" ? "landscape" : "portrait";
				const pageSize = pageSizeSelect.value; // e.g., 'a4', 'letter'

				// Create a new jsPDF instance (using the jsPDF.umd module)
				const { jsPDF } = window.jspdf;
				const doc = new jsPDF({
					orientation: orientation,
					format: pageSize,
				});

				// Counter to track loaded images
				let loadedImages = 0;

				// For each image, add to PDF
				imagesList.forEach((img, idx) => {
					const imageElement = new Image();
					imageElement.src = img.src;
					imageElement.onload = () => {
						// Calculate dimensions to maintain aspect ratio
						const pageWidth = doc.internal.pageSize.getWidth();
						const pageHeight = doc.internal.pageSize.getHeight();

						let imgWidth = imageElement.width;
						let imgHeight = imageElement.height;

						const ratio = Math.min(
							pageWidth / imgWidth,
							pageHeight / imgHeight
						);
						imgWidth = imgWidth * ratio;
						imgHeight = imgHeight * ratio;

						const x = (pageWidth - imgWidth) / 2;
						const y = (pageHeight - imgHeight) / 2;

						// Add image to PDF (using JPEG and the selected quality)
						doc.addImage(
							img.src,
							"JPEG",
							x,
							y,
							imgWidth,
							imgHeight,
							undefined,
							"FAST",
							quality
						);

						loadedImages++;
						// Add a new page if not the last image and all images have loaded so far
						if (loadedImages < imagesList.length) {
							doc.addPage();
						}
						// When last image is added, save the PDF
						if (loadedImages === imagesList.length) {
							doc.save("converted.pdf");
						}
					};
				});
			}
		</script>

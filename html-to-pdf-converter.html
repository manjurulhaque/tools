<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advanced HTML to PDF Converter</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.container {
				background: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
				max-width: 600px;
				width: 100%;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			textarea {
				width: 100%;
				height: 150px;
				border: 1px solid #ccc;
				border-radius: 5px;
				padding: 10px;
				font-size: 16px;
				resize: none;
			}
			.options {
				margin-top: 15px;
			}
			label {
				font-weight: bold;
				display: block;
				margin-top: 10px;
			}
			input,
			select,
			button {
				width: 100%;
				padding: 10px;
				margin-top: 5px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}
			button {
				background-color: #007bff;
				color: white;
				font-size: 16px;
				cursor: pointer;
				border: none;
			}
			button:hover {
				background-color: #0056b3;
			}
			#preview {
				margin-top: 20px;
				padding: 10px;
				border: 1px dashed #ccc;
				background: #fafafa;
				min-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>HTML to PDF Converter</h1>
			<textarea
				id="htmlContent"
				placeholder="Enter your HTML content here..."
			></textarea>
			<div class="options">
				<label for="fileName">File Name:</label>
				<input type="text" id="fileName" placeholder="Enter file name" />
				<label for="format">Page Format:</label>
				<select id="format">
					<option value="a4">A4</option>
					<option value="letter">Letter</option>
					<option value="legal">Legal</option>
				</select>
				<button onclick="convertToPDF()">Download PDF</button>
			</div>
			<div id="preview">Preview will appear here...</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

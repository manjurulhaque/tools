<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quotations</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
}

/* ================= NAV ================= */
nav {
  padding: 14px 18px;
  background: #111827;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
}

#nav-title {
  font-size: 20px;
  font-weight: 700;
}

#nav-controls {
  margin-left: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

nav input,
nav select {
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

#count {
  font-size: 14px;
  opacity: .85;
}

/* ================= HERO ================= */
#hero {
  background: linear-gradient(135deg, #111827, #1f2937);
  color: #fff;
  padding: 36px 20px 42px;
}

#hero-inner {
  max-width: 900px;
  margin: 0 auto;
}

#hero-label {
  font-size: 13px;
  letter-spacing: .08em;
  text-transform: uppercase;
  opacity: .7;
}

#hero-quote {
  font-size: 26px;
  line-height: 1.5;
  margin: 14px 0 18px;
  font-weight: 600;
}

#hero-meta {
  display: flex;
  align-items: center;
  gap: 12px;
}

#hero-meta .spacer {
  flex: 1;
}

/* Category — normal font */
#hero-category {
  background: none;
  border: none;
  color: #93c5fd;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;   /* normal */
  font-style: normal;
}

/* Author — bold + italic */
#hero-author {
  background: none;
  border: none;
  color: #93c5fd;
  cursor: pointer;
  font-size: 14px;
  font-style: italic;
  font-weight: 700;   /* bold */
  text-align: right;
  position: relative;
}

/* Em dash before author */
#hero-author::before {
  content: "— ";
  font-style: normal;
  font-weight: 400;
  opacity: 0.85;
}

/* ================= HEADER ================= */
#content-header {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 20px 8px;
}

#subtitle {
  font-size: 18px;
  font-weight: 600;
}

/* ================= MAIN ================= */
main {
  max-width: 900px;
  margin: 0 auto;
  padding: 12px 20px 28px;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 16px;
  padding: 20px 22px 18px;
  margin-bottom: 18px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 8px 24px rgba(0,0,0,.04);
}

.card::before {
  content: "“";
  position: absolute;
  top: 10px;
  left: 14px;
  font-size: 48px;
  color: #e5e7eb;
}

.quote {
  font-size: 17px;
  line-height: 1.65;
  padding-left: 18px;
}

.meta {
  margin-top: 16px;
  display: flex;
  gap: 10px;
}

.category-pill,
.author-chip {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 12px;
}

.author-chip {
  margin-left: auto;
  font-size: 13px;
}

.no-results {
  opacity: .6;
  font-style: italic;
}

/* ================= PAGINATION ================= */
#pagination {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 30px;
}

#pagination button {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  background: #fff;
  cursor: pointer;
}

#pagination button[disabled] {
  opacity: .5;
  cursor: default;
}

/* ================= MOBILE ================= */
@media (max-width: 640px) {
  #hero-quote {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<nav>
  <div id="nav-title">Quotations</div>
  <div id="nav-controls">
    <input id="search" placeholder="Search…">
    <select id="category"><option value="">All categories</option></select>
    <select id="author"><option value="">All authors</option></select>
    <select id="sort">
      <option value="text">Sort: Quote (A–Z)</option>
      <option value="author">Sort: Author (A–Z)</option>
      <option value="category">Sort: Category (A–Z)</option>
    </select>
    <span id="count"></span>
  </div>
</nav>

<!-- HERO -->
<section id="hero">
  <div id="hero-inner">
    <div id="hero-label">Quote of the Day</div>
    <div id="hero-quote"></div>
    <div id="hero-meta">
      <button id="hero-category"></button>
      <span class="spacer"></span>
      <button id="hero-author"></button>
    </div>
  </div>
</section>

<section id="content-header">
  <div id="subtitle">All quotations</div>
</section>

<main id="list"></main>
<nav id="pagination"></nav>

<script>
/* ================= DATA ================= */
const items = [
  { text:"The happiness of your life depends upon the quality of your thoughts.", author:"Marcus Aurelius", category:"Wisdom" },
  { text:"Life is like riding a bicycle. To keep your balance you must keep moving.", author:"Albert Einstein", category:"Science" },
  { text:"That brain of mine is something more than merely mortal; as time will show.", author:"Ada Lovelace", category:"Technology" },
  { text:"We can only see a short distance ahead, but we can see plenty there that needs to be done.", author:"Alan Turing", category:"Technology" },
  { text:"It does not matter how slowly you go as long as you do not stop.", author:"Confucius", category:"Philosophy" }
];

const list = document.getElementById("list");
const pagination = document.getElementById("pagination");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");
const authorSelect = document.getElementById("author");
const sortSelect = document.getElementById("sort");
const countSpan = document.getElementById("count");

const heroQuote = document.getElementById("hero-quote");
const heroAuthor = document.getElementById("hero-author");
const heroCategory = document.getElementById("hero-category");

const PAGE_SIZE = 3;
let currentPage = 1;

[...new Set(items.map(i => i.category))].forEach(c => categorySelect.add(new Option(c, c)));
[...new Set(items.map(i => i.author))].forEach(a => authorSelect.add(new Option(a, a)));

function todayKey() {
  return new Date().toISOString().slice(0,10);
}

function getQuoteOfTheDay() {
  const key = "qotd";
  const today = todayKey();
  const cached = JSON.parse(localStorage.getItem(key) || "{}");

  if (cached.date === today) return cached.quote;

  const index = [...today].reduce((a,c)=>a+c.charCodeAt(0),0) % items.length;
  const quote = items[index];
  localStorage.setItem(key, JSON.stringify({ date: today, quote }));
  return quote;
}

function renderHero() {
  const q = getQuoteOfTheDay();
  heroQuote.textContent = q.text;
  heroAuthor.textContent = q.author;
  heroCategory.textContent = q.category;

  heroAuthor.onclick = () => {
    authorSelect.value = q.author;
    currentPage = 1;
    applyFilters();
  };

  heroCategory.onclick = () => {
    categorySelect.value = q.category;
    currentPage = 1;
    applyFilters();
  };
}

function render(filtered) {
  list.innerHTML = "";
  pagination.innerHTML = "";

  if (!filtered.length) {
    list.innerHTML = `<p class="no-results">No quotations found.</p>`;
    countSpan.textContent = "0 results";
    return;
  }

  const totalPages = Math.ceil(filtered.length / PAGE_SIZE);
  currentPage = Math.min(currentPage, totalPages);

  const start = (currentPage - 1) * PAGE_SIZE;
  filtered.slice(start, start + PAGE_SIZE).forEach(i => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="quote">${i.text}</div>
      <div class="meta">
        <button class="category-pill">${i.category}</button>
        <button class="author-chip">${i.author}</button>
      </div>
    `;

    card.querySelector(".category-pill").onclick = () => {
      categorySelect.value = i.category;
      currentPage = 1;
      applyFilters();
    };

    card.querySelector(".author-chip").onclick = () => {
      authorSelect.value = i.author;
      currentPage = 1;
      applyFilters();
    };

    list.appendChild(card);
  });

  const prev = document.createElement("button");
  prev.textContent = "← Prev";
  prev.disabled = currentPage === 1;
  prev.onclick = () => { currentPage--; applyFilters(); };

  const next = document.createElement("button");
  next.textContent = "Next →";
  next.disabled = currentPage === totalPages;
  next.onclick = () => { currentPage++; applyFilters(); };

  pagination.append(prev, document.createTextNode(` Page ${currentPage} of ${totalPages} `), next);
  countSpan.textContent = `${filtered.length} results`;
}

function applyFilters() {
  const term = searchInput.value.toLowerCase();

  let filtered = items.filter(i =>
    (!categorySelect.value || i.category === categorySelect.value) &&
    (!authorSelect.value || i.author === authorSelect.value) &&
    (!term ||
      i.text.toLowerCase().includes(term) ||
      i.author.toLowerCase().includes(term) ||
      i.category.toLowerCase().includes(term))
  );

  filtered.sort((a,b) =>
    String(a[sortSelect.value]).localeCompare(String(b[sortSelect.value]))
  );

  render(filtered);
}

searchInput.addEventListener("input", () => {
  currentPage = 1;
  applyFilters();
});

[categorySelect, authorSelect, sortSelect].forEach(el =>
  el.addEventListener("change", () => {
    currentPage = 1;
    applyFilters();
  })
);

renderHero();
applyFilters();
</script>

</body>
</html>

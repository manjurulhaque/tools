<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quotations</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ================= DESIGN TOKENS ================= */
:root {
  --text-xs: 12px;
  --text-sm: 14px;
  --text-base: 16px;
  --text-md: 17px;
  --text-lg: 20px;
  --text-xl: 26px;

  --font-normal: 500;
  --font-bold: 700;
}

/* ================= BASE ================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  font-size: var(--text-base);
  background: #f9fafb;
}

/* ================= NAV ================= */
nav {
  padding: 14px 18px;
  background: #111827;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
}

#nav-title {
  font-size: var(--text-lg);
  font-weight: var(--font-bold);
}

#nav-controls {
  margin-left: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

nav input,
nav select {
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
  font-size: var(--text-sm);
}

#count {
  font-size: var(--text-sm);
  opacity: .85;
}

/* ================= HERO ================= */
#hero {
  background: linear-gradient(135deg, #111827, #1f2937);
  color: #fff;
  padding: 36px 20px 42px;
}

#hero-inner {
  max-width: 900px;
  margin: 0 auto;
}

#hero-label {
  font-size: var(--text-xs);
  letter-spacing: .08em;
  text-transform: uppercase;
  opacity: .7;
}

#hero-quote {
  font-size: var(--text-xl);
  line-height: 1.5;
  margin: 14px 0 18px;
  font-weight: var(--font-bold);
}

#hero-meta {
  display: flex;
  align-items: center;
  gap: 12px;
}

#hero-meta .spacer {
  flex: 1;
}

/* ================= MAIN ================= */
main {
  max-width: 900px;
  margin: 0 auto;
  padding: 12px 20px 28px;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 16px;
  padding: 20px 22px 18px;
  margin-bottom: 18px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 8px 24px rgba(0,0,0,.04);
}

.card::before {
  content: "“";
  position: absolute;
  top: 10px;
  left: 14px;
  font-size: 48px;
  color: #e5e7eb;
}

.quote {
  font-size: var(--text-md);
  line-height: 1.65;
  padding-left: 18px;
}

.meta {
  margin-top: 16px;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* ================= BUTTON STYLES ================= */
.category-pill,
.author-chip,
#hero-category,
#hero-author {
  background: none;
  border: none;
  cursor: pointer;
  color: inherit;
  position: relative;
  text-decoration: none;
}

.category-pill {
  font-size: var(--text-xs);
}

.author-chip {
  margin-left: auto;
  font-size: var(--text-sm);
  font-style: italic;
  font-weight: var(--font-bold);
}

.author-chip::before,
#hero-author::before {
  content: "— ";
  opacity: .85;
  font-style: normal;
  font-weight: var(--font-normal);
}

/* ================= ANIMATED UNDERLINE ================= */
.category-pill::after,
.author-chip::after,
#hero-category::after,
#hero-author::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 1px;
  background: currentColor;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.22s cubic-bezier(.4,0,.2,1);
}

.category-pill:hover::after,
.author-chip:hover::after,
#hero-category:hover::after,
#hero-author:hover::after,
.category-pill:focus-visible::after,
.author-chip:focus-visible::after,
#hero-category:focus-visible::after,
#hero-author:focus-visible::after {
  transform: scaleX(1);
}

/* ================= PAGINATION ================= */
#pagination {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 30px;
}

#pagination button {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  background: #fff;
  cursor: pointer;
  font-size: var(--text-sm);
}

#pagination button[disabled] {
  opacity: .5;
  cursor: default;
}

/* ================= MOBILE ================= */
@media (max-width: 640px) {
  #hero-quote { font-size: 22px; }
}
</style>
</head>

<body>

<nav>
  <div id="nav-title">Quotations</div>
  <div id="nav-controls">
    <input id="search" placeholder="Search…" aria-label="Search quotes">
    <select id="category"><option value="">All categories</option></select>
    <select id="author"><option value="">All authors</option></select>
    <select id="sort">
      <option value="text">Sort: Quote (A–Z)</option>
      <option value="author">Sort: Author (A–Z)</option>
      <option value="category">Sort: Category (A–Z)</option>
    </select>
    <span id="count" aria-live="polite"></span>
  </div>
</nav>

<section id="hero">
  <div id="hero-inner">
    <div id="hero-label">Quote of the Day</div>
    <div id="hero-quote"></div>
    <div id="hero-meta">
      <button id="hero-category" type="button"></button>
      <span class="spacer"></span>
      <button id="hero-author" type="button"></button>
    </div>
  </div>
</section>

<main id="list" role="feed"></main>
<nav id="pagination"></nav>

<script>
/* ================= DATA ================= */
const RAW_ITEMS = [
  { text:"The happiness of your life depends upon the quality of your thoughts.", author:"Marcus Aurelius", category:"Wisdom" },
  { text:"Life is like riding a bicycle. To keep your balance you must keep moving.", author:"Albert Einstein", category:"Science" },
  { text:"That brain of mine is something more than merely mortal; as time will show.", author:"Ada Lovelace", category:"Technology" },
  { text:"We can only see a short distance ahead, but we can see plenty there that needs to be done.", author:"Alan Turing", category:"Technology" },
  { text:"It does not matter how slowly you go as long as you do not stop.", author:"Confucius", category:"Philosophy" }
];

const ITEMS = Object.freeze(
  RAW_ITEMS.map((i, idx) => Object.freeze({
    id: crypto.randomUUID?.() ?? `q-${idx}`,
    text: i.text.trim(),
    author: i.author.trim(),
    category: i.category.trim()
  }))
);

const PAGE_SIZE = 3;

/* ================= STATE ================= */
const state = {
  search: "",
  category: "",
  author: "",
  sort: "text",
  page: 1
};

/* ================= DOM ================= */
const list = document.getElementById("list");
const pagination = document.getElementById("pagination");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");
const authorSelect = document.getElementById("author");
const sortSelect = document.getElementById("sort");
const countSpan = document.getElementById("count");
const heroQuote = document.getElementById("hero-quote");
const heroAuthor = document.getElementById("hero-author");
const heroCategory = document.getElementById("hero-category");

/* ================= UTILS ================= */
function escapeHTML(str) {
  const d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

function safeStorage() {
  try {
    localStorage.setItem("__t","1");
    localStorage.removeItem("__t");
    return localStorage;
  } catch {
    return null;
  }
}

const storage = safeStorage();

/* ================= QUOTE OF THE DAY ================= */
function getQuoteOfTheDay() {
  const today = new Date().toISOString().slice(0,10);
  if (storage) {
    const cached = JSON.parse(storage.getItem("qotd") || "{}");
    if (cached.date === today) return cached.quote;
  }
  const idx = [...today].reduce((a,c)=>a+c.charCodeAt(0),0) % ITEMS.length;
  const quote = ITEMS[idx];
  storage?.setItem("qotd", JSON.stringify({ date: today, quote }));
  return quote;
}

function renderHero() {
  const q = getQuoteOfTheDay();
  heroQuote.textContent = q.text;
  heroAuthor.textContent = q.author;
  heroCategory.textContent = q.category;

  heroAuthor.onclick = () => setState({ author: q.author, page: 1 });
  heroCategory.onclick = () => setState({ category: q.category, page: 1 });
}

/* ================= SELECTORS ================= */
function selectFiltered() {
  const term = state.search.toLowerCase();
  return ITEMS.filter(i =>
    (!state.category || i.category === state.category) &&
    (!state.author || i.author === state.author) &&
    (!term ||
      i.text.toLowerCase().includes(term) ||
      i.author.toLowerCase().includes(term) ||
      i.category.toLowerCase().includes(term))
  );
}

function selectSorted(list) {
  return [...list].sort((a,b)=>a[state.sort].localeCompare(b[state.sort]));
}

function selectPage(list) {
  const start = (state.page - 1) * PAGE_SIZE;
  return list.slice(start, start + PAGE_SIZE);
}

/* ================= RENDER ================= */
function renderPagination(total) {
  pagination.innerHTML = "";
  const pages = Math.ceil(total / PAGE_SIZE);
  for (let p = 1; p <= pages; p++) {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = p;
    btn.disabled = p === state.page;
    btn.onclick = () => setState({ page: p });
    pagination.appendChild(btn);
  }
}

function renderApp() {
  const filtered = selectFiltered();
  const sorted = selectSorted(filtered);
  const pageItems = selectPage(sorted);

  list.innerHTML = "";

  for (const i of pageItems) {
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <div class="quote">${escapeHTML(i.text)}</div>
      <div class="meta">
        <button type="button" class="category-pill">${escapeHTML(i.category)}</button>
        <button type="button" class="author-chip">${escapeHTML(i.author)}</button>
      </div>
    `;
    card.querySelector(".category-pill").onclick =
      () => setState({ category: i.category, page: 1 });
    card.querySelector(".author-chip").onclick =
      () => setState({ author: i.author, page: 1 });
    list.appendChild(card);
  }

  countSpan.textContent = `${filtered.length} results`;
  renderPagination(filtered.length);
}

/* ================= STATE ================= */
function setState(patch) {
  Object.assign(state, patch);
  renderApp();
}

/* ================= INIT ================= */
[...new Set(ITEMS.map(i => i.category))]
  .forEach(c => categorySelect.add(new Option(c, c)));

[...new Set(ITEMS.map(i => i.author))]
  .forEach(a => authorSelect.add(new Option(a, a)));

searchInput.oninput = e => setState({ search: e.target.value, page: 1 });
categorySelect.onchange = e => setState({ category: e.target.value, page: 1 });
authorSelect.onchange = e => setState({ author: e.target.value, page: 1 });
sortSelect.onchange = e => setState({ sort: e.target.value });

renderHero();
renderApp();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quotations — Breadcrumb Filters</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f9fafb;
}

/* ================= NAV ================= */
nav {
  padding: 14px 18px;
  background: #111827;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

#nav-title {
  font-size: 20px;
  font-weight: 700;
}

nav input,
nav select {
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

#count {
  margin-left: auto;
  font-size: 14px;
  opacity: .85;
}

/* ================= CONTENT HEADER ================= */
#content-header {
  max-width: 900px;
  margin: 0 auto;
  padding: 16px 20px 8px;
}

#subtitle {
  font-size: 18px;
  font-weight: 600;
  color: #111827;
}

#breadcrumbs {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

/* ================= BREADCRUMBS ================= */
.breadcrumb {
  background: #374151;
  color: #fff;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.breadcrumb button {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 12px;
  line-height: 1;
  padding: 0;
}

/* ================= CONTENT ================= */
main {
  max-width: 900px;
  margin: 0 auto;
  padding: 12px 20px 20px;
}

/* quotation card */
.card {
  background: #e5e7eb;
  border-radius: 14px;
  padding: 16px 18px;
  margin-bottom: 18px;
}

.quote {
  font-size: 16px;
  line-height: 1.6;
  color: #111827;
}

.meta {
  margin-top: 12px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* CATEGORY PILL */
.category-pill {
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 600;
  font-size: 12px;
  cursor: pointer;
  user-select: none;
}

.category-Wisdom { background:#ede9fe; color:#5b21b6; }
.category-Science { background:#e0f2fe; color:#075985; }
.category-Technology { background:#dcfce7; color:#166534; }
.category-Philosophy { background:#fff7ed; color:#9a3412; }

/* AUTHOR */
.author-chip {
  margin-left: auto;
  font-weight: 600;
  color: #374151;
  cursor: pointer;
  white-space: nowrap;
}

.author-chip:hover,
.category-pill:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
  <div id="nav-title">Quotations</div>

  <input id="search" placeholder="Search text…">

  <select id="category">
    <option value="">All categories</option>
  </select>

  <select id="author">
    <option value="">All authors</option>
  </select>

  <span id="count"></span>
</nav>

<!-- CONTENT HEADER -->
<section id="content-header">
  <div id="subtitle"></div>
  <div id="breadcrumbs"></div>
</section>

<main id="list"></main>

<script>
/* ================= DATA ================= */
const AUTHORS = [
  "Marcus Aurelius","Albert Einstein","Ada Lovelace","Alan Turing","Confucius"
];
const CATEGORIES = ["Wisdom","Science","Technology","Philosophy"];
const QUOTES = [
  "The happiness of your life depends upon the quality of your thoughts.",
  "Life is like riding a bicycle. To keep your balance you must keep moving.",
  "That brain of mine is something more than merely mortal; as time will show.",
  "We can only see a short distance ahead, but we can see plenty there that needs to be done.",
  "It does not matter how slowly you go as long as you do not stop."
];

const items = Array.from({ length: 25 }, (_, i) => ({
  text: `“${QUOTES[i % QUOTES.length]}”`,
  author: AUTHORS[i % AUTHORS.length],
  category: CATEGORIES[i % CATEGORIES.length]
}));

/* ================= DOM ================= */
const list = document.getElementById("list");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");
const authorSelect = document.getElementById("author");
const countSpan = document.getElementById("count");
const subtitle = document.getElementById("subtitle");
const breadcrumbs = document.getElementById("breadcrumbs");

/* populate selects */
CATEGORIES.forEach(c => categorySelect.add(new Option(c, c)));
AUTHORS.forEach(a => authorSelect.add(new Option(a, a)));

/* ================= HEADER + BREADCRUMBS ================= */
function updateHeader() {
  const c = categorySelect.value;
  const a = authorSelect.value;

  if (c && a) subtitle.textContent = `${c} Quotations by ${a}`;
  else if (c) subtitle.textContent = `${c} Quotations`;
  else if (a) subtitle.textContent = `Quotations by ${a}`;
  else subtitle.textContent = "All quotations";
}

function updateBreadcrumbs() {
  breadcrumbs.innerHTML = "";

  if (categorySelect.value) {
    breadcrumbs.appendChild(makeCrumb(
      `Category: ${categorySelect.value}`,
      () => { categorySelect.value=""; applyFilters(); }
    ));
  }

  if (authorSelect.value) {
    breadcrumbs.appendChild(makeCrumb(
      `Author: ${authorSelect.value}`,
      () => { authorSelect.value=""; applyFilters(); }
    ));
  }

  if (searchInput.value) {
    breadcrumbs.appendChild(makeCrumb(
      `Search: "${searchInput.value}"`,
      () => { searchInput.value=""; applyFilters(); }
    ));
  }
}

function makeCrumb(label, onRemove) {
  const d = document.createElement("div");
  d.className = "breadcrumb";
  d.innerHTML = `<span>${label}</span><button>✕</button>`;
  d.querySelector("button").onclick = onRemove;
  return d;
}

/* ================= RENDER ================= */
function render(filtered) {
  list.innerHTML = "";

  filtered.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="quote">${item.text}</div>
      <div class="meta">
        <span class="category-pill category-${item.category}">${item.category}</span>
        <span class="author-chip">${item.author}</span>
      </div>
    `;

    card.querySelector(".category-pill").onclick = () => {
      categorySelect.value =
        categorySelect.value === item.category ? "" : item.category;
      applyFilters();
    };

    card.querySelector(".author-chip").onclick = () => {
      authorSelect.value =
        authorSelect.value === item.author ? "" : item.author;
      applyFilters();
    };

    list.appendChild(card);
  });

  countSpan.textContent = filtered.length + " results";
}

/* ================= FILTER LOGIC ================= */
function applyFilters() {
  const term = searchInput.value.toLowerCase();
  const c = categorySelect.value;
  const a = authorSelect.value;

  const filtered = items.filter(item => {
    if (c && item.category !== c) return false;
    if (a && item.author !== a) return false;
    if (term && !item.text.toLowerCase().includes(term)) return false;
    return true;
  });

  updateHeader();
  updateBreadcrumbs();
  render(filtered);
}

/* ================= EVENTS ================= */
searchInput.addEventListener("input", applyFilters);
categorySelect.addEventListener("change", applyFilters);
authorSelect.addEventListener("change", applyFilters);

/* ================= INIT ================= */
applyFilters();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quotations</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ================= DESIGN TOKENS ================= */
:root {
  --text-xs: 12px;
  --text-sm: 14px;
  --text-base: 16px;
  --text-md: 17px;
  --text-lg: 20px;
  --text-xl: 26px;

  --font-normal: 500;
  --font-bold: 700;
}

/* ================= BASE ================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f9fafb;
}

/* ================= NAV ================= */
nav {
  padding: 14px 18px;
  background: #111827;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
}

#nav-title {
  font-size: var(--text-lg);
  font-weight: var(--font-bold);
}

#nav-controls {
  margin-left: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

nav input,
nav select {
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
  font-size: var(--text-sm);
}

#count {
  font-size: var(--text-sm);
  opacity: .85;
}

/* ================= HERO ================= */
#hero {
  background: linear-gradient(135deg, #111827, #1f2937);
  color: #fff;
  padding: 36px 20px 42px;
}

#hero-inner {
  max-width: 900px;
  margin: 0 auto;
}

#hero-label {
  font-size: var(--text-xs);
  letter-spacing: .08em;
  text-transform: uppercase;
  opacity: .7;
}

#hero-quote {
  font-size: var(--text-xl);
  line-height: 1.5;
  margin: 14px 0 18px;
  font-weight: var(--font-bold);
}

#hero-meta {
  display: flex;
  align-items: center;
  gap: 12px;
}

#hero-meta .spacer {
  flex: 1;
}

/* ================= PAGE HEADER (MOVED BELOW HERO) ================= */
#page-header {
  max-width: 900px;
  margin: 20px auto 10px;
  padding: 0 20px;
}

#page-title {
  font-size: var(--text-lg);
  font-weight: var(--font-bold);
  margin: 6px 0 0;
}

#breadcrumbs {
  font-size: var(--text-xs);
  opacity: .75;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ================= BREADCRUMB ANIMATION ================= */
#breadcrumbs button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  color: inherit;
}

.breadcrumb {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  opacity: 0;
  transform: translateY(-4px);
  animation: crumb-in 220ms cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes crumb-in {
  to { opacity: 1; transform: translateY(0); }
}

/* ================= MAIN ================= */
main {
  max-width: 900px;
  margin: 0 auto;
  padding: 12px 20px 28px;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 16px;
  padding: 20px 22px 18px;
  margin-bottom: 18px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 8px 24px rgba(0,0,0,.04);
}

.card::before {
  content: "“";
  position: absolute;
  top: 10px;
  left: 14px;
  font-size: 48px;
  color: #e5e7eb;
}

.quote {
  font-size: var(--text-md);
  line-height: 1.65;
  padding-left: 18px;
}

.meta {
  margin-top: 16px;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* ================= BUTTON STYLES ================= */
.category-pill,
.author-chip,
#hero-category,
#hero-author {
  background: none;
  border: none;
  cursor: pointer;
  color: inherit;
  position: relative;
}

.category-pill { font-size: var(--text-xs); }

.author-chip {
  margin-left: auto;
  font-size: var(--text-sm);
  font-style: italic;
  font-weight: var(--font-bold);
}

.author-chip::before,
#hero-author::before {
  content: "— ";
  opacity: .85;
}

/* ================= UNDERLINE ================= */
.category-pill::after,
.author-chip::after,
#hero-category::after,
#hero-author::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 1px;
  background: currentColor;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform .22s cubic-bezier(.4,0,.2,1);
}

.category-pill:hover::after,
.author-chip:hover::after,
#hero-category:hover::after,
#hero-author:hover::after {
  transform: scaleX(1);
}

/* ================= PAGINATION ================= */
#pagination {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 30px;
}

#pagination button {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  background: #fff;
  cursor: pointer;
  font-size: var(--text-sm);
}

#pagination button[disabled] {
  opacity: .5;
  cursor: default;
}

/* ================= MOBILE ================= */
@media (max-width: 640px) {
  #hero-quote { font-size: 22px; }
}
</style>
</head>

<body>

<nav>
  <div id="nav-title">Quotations</div>
  <div id="nav-controls">
    <input id="search" placeholder="Search…" aria-label="Search quotes">
    <select id="category"><option value="">All categories</option></select>
    <select id="author"><option value="">All authors</option></select>
    <span id="count" aria-live="polite"></span>
  </div>
</nav>

<!-- HERO -->
<section id="hero">
  <div id="hero-inner">
    <div id="hero-label">Quote of the Day</div>
    <div id="hero-quote"></div>
    <div id="hero-meta">
      <button id="hero-category"></button>
      <span class="spacer"></span>
      <button id="hero-author"></button>
    </div>
  </div>
</section>

<!-- HEADER MOVED HERE -->
<header id="page-header">
  <div id="breadcrumbs"></div>
  <h1 id="page-title"></h1>
</header>

<main id="list"></main>
<nav id="pagination"></nav>

<script>
/* ================= DATA ================= */
const ITEMS = [
  { text:"The happiness of your life depends upon the quality of your thoughts.", author:"Marcus Aurelius", category:"Wisdom" },
  { text:"Life is like riding a bicycle. To keep your balance you must keep moving.", author:"Albert Einstein", category:"Science" },
  { text:"That brain of mine is something more than merely mortal; as time will show.", author:"Ada Lovelace", category:"Technology" },
  { text:"We can only see a short distance ahead, but we can see plenty there that needs to be done.", author:"Alan Turing", category:"Technology" },
  { text:"It does not matter how slowly you go as long as you do not stop.", author:"Confucius", category:"Philosophy" }
];

const PAGE_SIZE = 3;

/* ================= QUOTE OF THE DAY ================= */
function getQuoteOfTheDay() {
  const d = new Date().toISOString().slice(0,10);
  const i = [...d].reduce((a,c)=>a+c.charCodeAt(0),0) % ITEMS.length;
  return ITEMS[i];
}

function renderHero() {
  const q = getQuoteOfTheDay();
  heroQuote.textContent = q.text;
  heroAuthor.textContent = q.author;
  heroCategory.textContent = q.category;

  heroAuthor.onclick = () => setState({author:q.author,page:1});
  heroCategory.onclick = () => setState({category:q.category,page:1});
}

/* ================= URL STATE ================= */
function readURL() {
  const p = new URLSearchParams(location.search);
  return {
    search: p.get("search") || "",
    category: p.get("category") || "",
    author: p.get("author") || "",
    page: Number(p.get("page")) || 1
  };
}

function writeURL() {
  const p = new URLSearchParams();
  if (state.search) p.set("search", state.search);
  if (state.category) p.set("category", state.category);
  if (state.author) p.set("author", state.author);
  if (state.page > 1) p.set("page", state.page);
  history.replaceState(null,"",`?${p}`);
}

/* ================= STATE ================= */
const state = { ...readURL() };

/* ================= DOM ================= */
const list = document.getElementById("list");
const pagination = document.getElementById("pagination");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");
const authorSelect = document.getElementById("author");
const countSpan = document.getElementById("count");
const heroQuote = document.getElementById("hero-quote");
const heroAuthor = document.getElementById("hero-author");
const heroCategory = document.getElementById("hero-category");

/* ================= FILTERS ================= */
function selectFiltered() {
  const t = state.search.toLowerCase();
  return ITEMS.filter(i =>
    (!state.category || i.category === state.category) &&
    (!state.author || i.author === state.author) &&
    (!t || i.text.toLowerCase().includes(t) || i.author.toLowerCase().includes(t))
  );
}

function selectPage(list) {
  const s = (state.page - 1) * PAGE_SIZE;
  return list.slice(s, s + PAGE_SIZE);
}

/* ================= SEO TITLE ================= */
function updateDocumentTitle() {
  let t = "Quotations";
  if (state.author && state.category) t = `${state.author} · ${state.category} Quotes`;
  else if (state.author) t = `Quotes by ${state.author}`;
  else if (state.category) t = `${state.category} Quotes`;
  else if (state.search) t = `Search results for “${state.search}”`;
  document.title = `${t} | Quotations`;
}

/* ================= HEADER ================= */
function addCrumb(label, fn) {
  const s = document.createElement("span");
  s.className = "breadcrumb";
  const b = document.createElement("button");
  b.textContent = label;
  b.onclick = fn;
  s.appendChild(b);
  return s;
}

function renderHeader() {
  const title = document.getElementById("page-title");
  const crumbs = document.getElementById("breadcrumbs");

  title.textContent =
    state.author && state.category ? `Quotes by ${state.author} in ${state.category}` :
    state.author ? `Quotes by ${state.author}` :
    state.category ? `Quotes about ${state.category}` :
    state.search ? "Search results" : "All Quotations";

  crumbs.innerHTML = "";
  crumbs.appendChild(addCrumb("Home",()=>setState({search:"",category:"",author:"",page:1})));

  if (state.category) {
    crumbs.append("›");
    crumbs.appendChild(addCrumb(state.category,()=>setState({category:state.category,author:"",page:1})));
  }
  if (state.author) {
    crumbs.append("›");
    crumbs.appendChild(addCrumb(state.author,()=>setState({author:state.author,page:1})));
  }
}

/* ================= PAGINATION ================= */
function renderPagination(total) {
  pagination.innerHTML = "";
  const pages = Math.ceil(total / PAGE_SIZE);
  for (let i=1;i<=pages;i++) {
    const b = document.createElement("button");
    b.textContent = i;
    b.disabled = i === state.page;
    b.onclick = () => setState({page:i});
    pagination.appendChild(b);
  }
}

/* ================= APP ================= */
function renderApp() {
  const filtered = selectFiltered();
  if (state.page > Math.ceil(filtered.length / PAGE_SIZE)) state.page = 1;

  list.innerHTML = "";
  for (const i of selectPage(filtered)) {
    const c = document.createElement("article");
    c.className = "card";
    c.innerHTML = `
      <div class="quote">${i.text}</div>
      <div class="meta">
        <button class="category-pill">${i.category}</button>
        <button class="author-chip">${i.author}</button>
      </div>`;
    c.querySelector(".category-pill").onclick = () => setState({category:i.category,page:1});
    c.querySelector(".author-chip").onclick = () => setState({author:i.author,page:1});
    list.appendChild(c);
  }

  countSpan.textContent = `${filtered.length} results`;
  renderPagination(filtered.length);
  renderHeader();
  updateDocumentTitle();
  writeURL();
}

/* ================= STATE ================= */
function setState(patch) {
  Object.assign(state, patch);
  searchInput.value = state.search;
  categorySelect.value = state.category;
  authorSelect.value = state.author;
  renderApp();
}

/* ================= INIT ================= */
[...new Set(ITEMS.map(i=>i.category))].forEach(v=>categorySelect.add(new Option(v,v)));
[...new Set(ITEMS.map(i=>i.author))].forEach(v=>authorSelect.add(new Option(v,v)));

searchInput.oninput = e => setState({search:e.target.value,page:1});
categorySelect.onchange = e => setState({category:e.target.value,page:1});
authorSelect.onchange = e => setState({author:e.target.value,page:1});

window.addEventListener("popstate", () => {
  Object.assign(state, readURL());
  renderApp();
});

renderHero();
renderApp();
</script>
</body>
</html>
